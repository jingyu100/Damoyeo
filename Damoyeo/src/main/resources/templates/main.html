<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/navfooter.css"></link>
  <title>메인 화면</title>
  <!-- header 부분 시작-->
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }


    body {
        font-family: Arial, sans-serif;
    }

    header {
        width: 100%;
        background-color: #f5f5f5;
    }

    .search-container input {
        width: 288px;
        padding: 10px 12px 7px 12px;
        align-items: center;
        border-radius: 6px;
        background: #F2F3F6;
    }

    .header-banner {
        background-color: #a5c8e4;
        padding: 30px 0;
    }

    .header-banner h1 {
        margin-left: 25%;
        letter-spacing: -0.32px;
        color: #FFF;
        font-family: Roboto;
        font-style: normal;
        font-weight: 700;
        line-height: 51px;
    }

    .header-banner p {
        margin-left: 25%;
        color: #FFF;
        font-family: Roboto;
        font-size: 18px;
        font-style: normal;
        font-weight: 400;
        line-height: 23.76px;
        letter-spacing: -0.18px;
    }

    .popular-categories {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
        padding: 10px 0;
        font-family: Roboto;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 24px;
        letter-spacing: -0.3px;
    }

    .popular-categories .highlight {
        font-weight: bold;
        text-decoration: underline;
        margin-right: 20px;
    }

    .popular-categories a {
        margin: 0 10px;
        font-size: 14px;
        color: #333;
        text-decoration: none;
        cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <form action="#" method="post">
    <div th:replace="~{topnav.html}"></div>
    <div class="header-banner">
      <h1>믿을만한</h1>
      <h1>이웃 모임</h1>
      <p>동네 주민들과 가깝고 따뜻한 모임을 지금 경험해보세요.</p>
    </div>
    <div class="popular-categories">
      <span class="highlight">인기검색어</span>
      <a href="#">운동/스포츠</a>
      <a href="#">음악/악기</a>
      <a href="#">아웃도어/여행</a>
      <a href="#">게임/오락</a>
      <a href="#">요리/제조</a>
      <a href="#">외국어/언어</a>
      <a href="#">스포츠 관람</a>
      <a href="#">인문학/철학</a>
      <a href="#">자기개발</a>
      <a href="#">독서</a>
    </div>
  </form>
</header>
</body>
<!--header 부분 마지막-->

<!-- Main 부분 끝-->

<!--footer 부분 시작-->

<div th:replace="~{footer.html}"></div>
</body>
<!--footer 부분 마지막-->
</html>
