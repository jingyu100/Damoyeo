<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
    <style>
        .post-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            margin-left: 10%;
            margin-right: 10%;
        }

        .post {
            width: 30%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .post-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .post-info {
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
<div th:if="${nickName}" th:text="@{|닉네임 : ${nickName}|}"></div>
<div class="post-container">
    <div th:each="post, iterStat : ${posts}" th:if="${iterStat.index < 6}" class="post">
        <div class="post-title" th:text="${post.postTitle}">제목</div>
        <div class="post-content" th:text="${post.postContent}">내용</div>
        <div class="post-info">활동 지역: <span th:text="${post.postActivityArea}">지역</span></div>
        <div class="post-info">분야: <span th:text="${post.postField}">분야</span></div>
        <div class="post-info">조회수: <span th:text="${post.postViewCount}">0</span></div>
        <div class="post-info">참여자: <span th:text="${post.postCurParticipants}">0</span>/<span th:text="${post.postMaxParticipants}">0</span></div>
        <div class="post-info">상태: <span th:text="${post.postStatus}">상태</span></div>
    </div>
</div>
</body>
</html>
