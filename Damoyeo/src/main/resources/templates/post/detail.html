<!DOCTYPE html>
<html lang="ko" layout:decorate="layout/basic" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<link href="../css/navfooter.css" rel="stylesheet"></link>
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
    <link href="/css/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .map_wrap {
            position: relative;
            overflow: hidden;
            width: 500px;
            height: 400px;
        }

        .radius_border {
            border: 1px solid #919191;
            border-radius: 5px;
        }

        /* 지도 타입 컨트롤러 */
        .custom_typecontrol {
            position: absolute;
            top: 10px;
            right: 10px;
            overflow: hidden;
            width: 130px;
            height: 30px;
            margin: 0;
            padding: 0;
            z-index: 1;
            font-size: 12px;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        }

        .custom_typecontrol span {
            display: block;
            width: 65px;
            height: 30px;
            float: left;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .custom_typecontrol .btn {
            background: #fff;
            background: linear-gradient(#fff, #e6e6e6);
        }

        .custom_typecontrol .btn:hover {
            background: #f5f5f5;
            background: linear-gradient(#f5f5f5, #e3e3e3);
        }

        .custom_typecontrol .btn:active {
            background: #e6e6e6;
            background: linear-gradient(#e6e6e6, #fff);
        }

        .custom_typecontrol .selected_btn {
            color: #fff;
            background: #425470;
            background: linear-gradient(#425470, #5b6d8a);
        }

        .custom_typecontrol .selected_btn:hover {
            color: #fff;
        }

        /* 지도 확대/축소 컨트롤러 */
        .custom_zoomcontrol {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 36px;
            height: 80px;
            overflow: hidden;
            z-index: 1;
            background-color: #f5f5f5;
        }

        .custom_zoomcontrol span {
            display: block;
            width: 36px;
            height: 40px;
            text-align: center;
            cursor: pointer;
        }

        .custom_zoomcontrol span img {
            width: 15px;
            height: 15px;
            padding: 12px 0;
            border: none;
        }

        .custom_zoomcontrol span:first-child {
            border-bottom: 1px solid #bfbfbf;
        }


        /** {*/
        /*    margin: 0;*/
        /*    padding: 0;*/
        /*    box-sizing: border-box;*/
        /*}*/


        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }


        html, body {
            font-family: 'Pretendard-Regular', sans-serif;
            height: 100%;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 100%;
            margin-left: 2rem;
        }

        .section {
            width: 70%;
            height: 70%;
            display: flex;
            margin: 0 auto;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .page_title {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50%;
            height: 100%;
            gap: 65px;
        }


        .page_title > img {
            width: 100%;
            height: 80%;

        }

        h1 {
            margin: 0px;
        }

        #title {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }


        #participants {
            font-size: 17px;
            font-weight: bold;
            text-align: right;
        }

        #content {
            height: 300px;
            font-size: 17px;
            font-weight: normal;
        }

        #address {
            font-size: 13px;
            font-weight: 400;
            color: black;

        }

        #count {
            font-size: 12px;
            color: black;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .profile {
            display: flex;
        }

        .profile-img {
            width: 70px;
            height: 70px;
            margin-right: 20px;
        }

        .profile-img > img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }


        .profile-name, .profile-address {
            display: flex;
            width: 100%;
            height: 50%;
            align-items: center;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
        }

        .profile-address {
            font-size: 16px;
            font-weight: 100;
        }

        .profile-img {
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nearBy-post > ul {
            display: flex;
        }


        .btn_set {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat_mainpage {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 50px;
            font-weight: bold;
            text-decoration: none;
            background-color: #A7C7E7;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .chat_finsh {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 50px;
            font-weight: bold;
            text-decoration: none;
            background-color: #989898;
            color: #000000;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .chat_finsh:hover {
            background-color: #bdbbbb;
        }


        .post_mainpage {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            font-weight: bold;
            text-decoration: none;
            background-color: #A7C7E7;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .chat_mainpage:hover {
            background-color: #91B9D6;
        }

        button.like-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: #A7C7E7;
            border: none;
            font-size: 25px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button.like-button:hover {
            background-color: #91B9D6;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .nearBy-post > ul {
            list-style: none;

        }

        .nearBy-post > ul > li {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            margin-right: 5px;
        }

        .date-container {
            text-align: right;
            margin-bottom: 20px;
        }

        .update-btn {
            width: 100%;
            height: 50px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
        }

        .delete-btn {
            width: 100%;
            height: 50px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            background-color: red;
            border: none;
            border-radius: 5px;
        }

        .btn-container {
            display: flex;
            gap: 5px;
            flex-grow: 2;
        }

        .btn-container > form {
            width: 50%;
            flex-grow: 1;
        }


    </style>
</head>
<body>
<script src="/js/sweetalert2.min.js"></script>

<div th:replace="~{topnav.html}"></div>
<!--세션으로 들어온 유저 아이디가 게시글을 쓴 유저 아이디랑 같다면 게시글 삭제 보이게-->

<!--세션으로 들어온 유저 아이디가 게시글을 쓴 유저 아이디랑 같다면 게시글 수정 보이게-->

<!--참가신청 userId 확인을 위한 코드-->
<input id="userId" th:value="${userId}" type="hidden">
<!--포스트보낼때 사용 지우지 마세요-->
<input id="joinUrl" th:value="@{|/post/join/${post.postId}|}" type="hidden">
<input id="outUrl" th:value="@{|/post/out/${post.postId}|}" type="hidden">
<div class="section">
    <div class="page_title">
        <img alt="Post Image" th:src="@{|/uploads/${post.photoUrl}|}">
        <div class="profile-container">
            <a th:href="@{/user/userprofile{id}(id=${post.user.userId})}" class="profile" target="_parent">
                <div class="profile-img">
                    <img alt="" class="" th:src="@{|/uploads/${post.user.photoUrl}|}">
                </div>
            </a>
            <div class="profile-text">
                <th:block th:if="${post.user.status == '1'}">
                    <a th:href="@{/user/userprofile{id}(id=${post.user.userId})}" class="profile" target="_parent">
                        <div class="profile-name" th:text="${post.user.nickname}">사용자 이름</div>
                    </a>
                    <div class="profile-address" th:text="${post.user.comment}">사용자 자기소개</div>
                </th:block>
                <th:block th:if="${post.user.status != '1'}">
                    <div class="profile-name">탈퇴한 유저입니다.</div>
                </th:block>
            </div>

        </div>
    </div>
    <div class="content-section">
        <div class="content">
            <div class="row" id="title">
                <h1 class="value" th:text="${post.title}"></h1>
                <div class="value" id="participants"
                     th:text="${post.nowParticipants} + ' / ' + ${post.maxParticipants}"></div>
            </div>
            <div class="date-container">
                <!--                날짜 포멧팅-->
                <div class="date"
                     th:text="${#temporals.format(post.createdDate, 'yyyy/MMM/dd HH:mm')} + ' ~ ' + ${#temporals.format(post.endDate, 'yyyy/MMM/dd HH:mm')}"></div>
            </div>
            <div class="row" id="content-container">
                <div class="value" id="content" th:text="${post.content}"></div>
            </div>
        </div>
        <div class="row">
            <div th:text="${post.roadAddress}"></div>
            <div class="value" id="address" th:text="${post.detailAddress}"></div>
        </div>
        <div class="map_wrap" style="width:100%; height: 200px;">
            <div id="map" style="width:100%;height:200px;position:relative;overflow:hidden;"></div>
            <!-- 지도타입 컨트롤 div 입니다 -->
            <div class="custom_typecontrol radius_border">
                <span class="selected_btn" id="btnRoadmap" onclick="setMapType('roadmap')">지도</span>
                <span class="btn" id="btnSkyview" onclick="setMapType('skyview')">스카이뷰</span>
            </div>
            <!-- 지도 확대, 축소 컨트롤 div 입니다 -->
            <div class="custom_zoomcontrol radius_border">
            <span onclick="zoomIn()"><img alt="확대"
                                          src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png"></span>
                <span onclick="zoomOut()"><img
                        alt="축소"
                        src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png"></span>
            </div>
        </div>

        <!-- Thymeleaf를 통해 Kakao Maps API 키를 script 태그의 src에 직접 바인딩 -->
        <script th:src="@{'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${apiKey} + '&libraries=services'}"></script>

        <script th:inline="javascript">
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            function setMapType(maptype) {
                var roadmapControl = document.getElementById('btnRoadmap');
                var skyviewControl = document.getElementById('btnSkyview');
                if (maptype === 'roadmap') {
                    map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
                    roadmapControl.className = 'selected_btn';
                    skyviewControl.className = 'btn';
                } else {
                    map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
                    skyviewControl.className = 'selected_btn';
                    roadmapControl.className = 'btn';
                }
            }

            // 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
            function zoomIn() {
                map.setLevel(map.getLevel() - 1);
            }

            // 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
            function zoomOut() {
                map.setLevel(map.getLevel() + 1);
            }


            // 주소-좌표 변환 객체를 생성합니다
            var geocoder = new kakao.maps.services.Geocoder();

            // 아래 코드 건들지 마세요. 건들면 마커 안찍혀요
            var postAddress = [[${post.roadAddress}]];

            // 주소로 좌표를 검색합니다
            geocoder.addressSearch(postAddress, function (result, status) {

                // 정상적으로 검색이 완료됐으면
                if (status === kakao.maps.services.Status.OK) {

                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                    // 결과값으로 받은 위치를 마커로 표시합니다
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });

                    // 인포윈도우로 장소에 대한 설명을 표시합니다
                    // var infowindow = new kakao.maps.InfoWindow({
                    //     content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
                    // });
                    // infowindow.open(null, marker);

                    // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                    map.setCenter(coords);
                }
            });
        </script>

        <div class="row" id="count">
            <div class="value" id="like-count" th:text="${post.likeCount} + ' 좋아요'"></div>
            <div class="value" id="view-count" th:text="${post.viewCount} + ' 조회수' "></div>
        </div>

        <div class="btn_set">

            <!-- 로그인되지 않으면 로그인만 표시-->
            <th:block th:if="${userId == null}">
                <a class="chat_mainpage" href="/user/login" id="gotoLogin">로그인</a>
            </th:block>
            <!-- 로그인된 상태이면 모임 참여하기 또는 참여 취소 버튼 표시 -->
            <th:block th:if="${userId != null}">
                <!-- 로그인했고 참여 신청한 상태인 경우에만 취소 버튼 표시 -->
                <th:block th:if="${postRequest != null and postRequest.user.userId == userId}">
                    <!-- status가 0일 때는 채팅방 버튼 -->
                    <th:block th:if="${postRequest.status == '0'}">
                        <a class="chat_mainpage" id="partyCancel">참여 취소</a>
                    </th:block>

                    <!-- status가 1(수락)일 때는 채팅방 버튼 -->
                    <th:block th:if="${postRequest.status == '1'}">
                        <a class="chat_mainpage" href="/chat">채팅방으로</a>
                    </th:block>

                    <!-- status가 2(거절)일 때는 참여버튼을 누를 수 없음 버튼 -->
                    <th:block th:if="${postRequest.status == '2'}">
                        <p class="chat_mainpage">거절 당했습니다.</p>
                    </th:block>
                    <!-- status가 5(강퇴)일 때는 참여버튼을 누를 수 없음 버튼 -->
                    <th:block th:if="${postRequest.status == '5'}">
                        <p class="chat_mainpage">강퇴 당한 모임 입니다.</p>
                    </th:block>
                </th:block>
                <!-- 로그인했고 참여 신청하지 않은 경우 참여하기 버튼 표시 -->
                <th:block th:if="${userId != post.user.getUserId()}">
                    <th:block th:if="${postRequest == null or postRequest.user.userId != userId}">
                        <th:block th:if="${post.status.equals('1')}">
                            <a class="chat_mainpage" id="joinParty">모임 참여하기</a>
                        </th:block>
                        <th:block th:if="${!post.status.equals('1')}">
                            <p class="chat_finsh" id="finshParty">모집이 마감 되었습니다.</p>
                        </th:block>
                    </th:block>
                </th:block>
                <th:block th:if="${userId == post.user.getUserId()}">
                    <div class="btn-container">
                        <form method="get" th:action="@{'/post/mositipy/' + ${post.postId}}">
                            <button class="update-btn" type="button" id="mositipyButton">수정</button>
                        </form>
                        <form method="post" th:action="@{'/post/delete/' + ${post.postId}}">
                            <button class="delete-btn" type="button" id="deleteButton">삭제</button>
                        </form>
                    </div>
                </th:block>


                <!-- 좋아요 버튼 게시글 상태가 0일 때 숨기기 -->
                <th:block th:if="${post.status != '0'}">
                    <button class="like-button" id="like-button"
                            th:onclick="|toggleLike(${post.postId}, ${post.user.userId})|">
                        <i class="far fa-heart" id="like-icon"></i>
                    </button>
                </th:block>
            </th:block>

            <a class="post_mainpage" th:href="@{/post/main}"><i class="fa-solid fa-house"></i></a>
        </div>
    </div>
</div>
<div class="nearBy-post">
    <h3>주변 모임</h3>
    <ul>
        <li th:each="nearby : ${nearby}">
            <a th:href="@{|/post/detail${nearby.postId}|}">
                <img alt="Nearby Post Image"
                     style="width: 250px; height: 250px;"
                     th:src="@{|/uploads/${nearby.photoUrl != null ? nearby.photoUrl : 'default-image.jpg'}|}">
                <div class="nearby-title" th:text="${nearby.title}">제목</div>
                <div class="nearby-info">참여자: <span th:text="${nearby.nowParticipants}">0</span>/<span
                        th:text="${nearby.maxParticipants}">0</span></div>
                <div class="nearby-info">상세주소: <span th:text="${nearby.roadAddress}">상세주소</span></div>
            </a>
        </li>
    </ul>
</div>

<div th:replace="~{footer.html}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const postId = [[${post.postId}]];
        const userId = document.getElementById('userId').value;

        const likeButton = document.getElementById('like-button');
        const likeIcon = document.getElementById('like-icon');
        const likeCountElement = document.getElementById('like-count');
        // 페이지 로드 시 좋아요 상태 확인 및 초기화
        fetch(`/likes/${postId}/liked?userId=${userId}`)
            .then(response => response.json())
            .then(data => {
                if (data.liked) {
                    likeIcon.classList.add('fas');
                    likeIcon.classList.remove('far');
                } else {
                    likeIcon.classList.add('far');
                    likeIcon.classList.remove('fas');
                }

            })
            .catch(error => console.error("Error fetching like status:", error));

        // 좋아요 토글 작업
        function toggleLike(postId, userId) {
            fetch(`/likes/${postId}/toggle`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({userId: userId}),
            })
                .then(response => response.json())
                .then(data => {
                    // 서버 응답에 따라 UI 업데이트
                    if (data.liked === "1") {
                        likeIcon.classList.add('fas');
                        likeIcon.classList.remove('far');
                    } else {
                        likeIcon.classList.add('far');
                        likeIcon.classList.remove('fas');
                    }
                    likeCountElement.textContent = data.likeCount + " 좋아요";
                })
                .catch(error => console.error("Error:", error));
        }

        // 버튼 클릭 이벤트 추가
        likeButton.addEventListener('click', function () {
            toggleLike(postId, userId);
        });
    });

    document.addEventListener('DOMContentLoaded', function () {

        document.addEventListener('click', function (event) {
            if (event.target.id === 'mositipyButton') {
                event.preventDefault(); // 폼 제출 기본 동작 중지

                const form = event.target.closest('form');

                Swal.fire({
                    title: '정말로 수정 하시겠습니까?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#A7C7E7',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '수정',
                    cancelButtonText: '취소'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });
            }
        });

        document.addEventListener('click', function (event) {
            if (event.target.id === 'deleteButton') {
                event.preventDefault();

                const form = event.target.closest('form'); // 폼 요소 찾기

                Swal.fire({
                    title: '정말로 삭제하시겠습니까?',
                    text: "삭제된 게시물은 복구할 수 없습니다.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#A7C7E7',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '삭제',
                    cancelButtonText: '취소'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: '삭제되었습니다',
                            icon: 'success',
                            confirmButtonColor: '#A7C7E7'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                form.submit();
                            }
                        });
                    }
                });
            }
        });
        // 이벤트 위임 사용
        document.addEventListener('click', function (event) {
            // 모임 참여하기 버튼 클릭 시
            if (event.target.id === 'joinParty') {
                const joinUrl = document.getElementById('joinUrl').value;

                Swal.fire({
                    title: '참가 사유를 적어주세요',
                    input: 'text',
                    inputPlaceholder: '사유를 적어주세요',
                    showCancelButton: true,
                    confirmButtonColor: '#A7C7E7',
                    confirmButtonText: '신청하기',
                    cancelButtonText: '취소'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const text = result.value;
                        const userId = document.getElementById('userId').value;

                        // FormData 사용
                        const formData = new FormData();
                        formData.append('message', text);
                        formData.append('user_id', userId);

                        $.ajax({
                            url: joinUrl,
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function (response) {
                                console.log("Success:", response);
                                Swal.fire('신청 완료!', '모임 신청이 완료되었습니다.', 'success')
                                    .then(() => {
                                        // 페이지 새로고침
                                        location.reload();
                                    });
                            },
                            error: function (xhr, status, error) {
                                console.log("Status:", status);
                                console.log("Error:", error);
                                console.log("Response:", xhr.responseText);
                                Swal.fire('오류 발생', '모임 신청에 실패했습니다.', 'error');
                            }
                        });
                    }
                });
            }

            // 모임 참여 취소 버튼 클릭 시
            if (event.target.id === 'partyCancel') {
                const outUrl = document.getElementById('outUrl').value;
                const userId = document.getElementById('userId').value;

                Swal.fire({
                    title: '정말로 그렇게 하시겠습니까?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#A7C7E7',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '승인',
                    cancelButtonText: '취소',
                }).then(result => {
                    if (result.isConfirmed) {
                        const formData = new FormData();
                        formData.append('user_id', userId);

                        $.ajax({
                            url: outUrl,
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function (response) {
                                console.log("Success:", response);
                                Swal.fire('취소 완료!', '모임 신청이 취소 되었습니다.', 'success')
                                    .then(() => {
                                        // 페이지 새로고침
                                        location.reload();
                                    });
                            },
                            error: function (xhr, status, error) {
                                console.log("Status:", status);
                                console.log("Error:", error);
                                console.log("Response:", xhr.responseText);
                                Swal.fire('오류 발생', '취소 신청이 실패했습니다.', 'error');
                            }
                        });
                    }
                });
            }
        });
    });
</script>
