<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../css/navfooter.css"></link>
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
    <style>

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'Pretendard-Regular', 'sans-serif';
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .page-btn {
            position: fixed;
            bottom: 20px; /* 화면 하단에서 20px 위 */
            left: 50%; /* 화면 왼쪽에서 50% */
            transform: translateX(-50%); /* 가로축을 기준으로 중앙 정렬 */
            background-color: white; /* 배경색 추가 (선택사항) */
            padding: 10px; /* 여백 추가 */
            border-radius: 8px; /* 둥근 모서리 (선택사항) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 (선택사항) */
        }

        .page-btn a {
            margin: 0 10px;
            font-size: 1.2em;
        }

        .page-btn a:hover {
            color: #007bff; /* 호버 시 링크 색상 변경 */
        }

        .page-btn span {
            margin: 0 10px;
            font-size: 1.2em;
            color: #333; /* 페이지 번호 색상 */
        }

        .post-container {
            display: flex;
            width: 80%;
            justify-content: flex-start;
            flex-wrap: wrap;
            row-gap: 30px;
            column-gap: 15px;
        }


        .section {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            margin-top: 20px;
            gap: 50px;
        }

        .filter-container {
            display: flex;
            flex-direction: column;
            width: 20%;
        }

        .post {
            width: 200px;
            height: 250px;
        }

        .post img {
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .post img:hover {
            transform: scale(1.1);
        }

        .detail-img {
            overflow: hidden;
            border-radius: .375rem;
        }


        .post-detail {
            display: flex;
            flex-direction: column;
            font-size: 15px;
            color: black;
            text-decoration: none;
            row-gap: 2px;
        }

        .post-info span {
            display: block;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }


        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-overflow: ellipsis;
            white-space: nowrap;
        }


        .post-title {
            font-size: 17px;
            font-weight: bold;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .participants {
            text-align: right;
        }

        .filter-text {
            font-size: 20px;
            font-weight: 600;
        }

        .position {
            font-size: 17px;
            font-weight: 600;
        }

        .checkbox-container {
            display: flex;
            overflow: hidden;
            flex-direction: column;
            transition: height 0.3s ease;
            height: 100px;
            row-gap: 10px;
            margin-bottom: 1.5rem;
            margin-top: 1rem;
        }

        .checkbox-container::-webkit-scrollbar {
            width: 8px;
        }

        .checkbox-container::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 10px;
        }

        .checkbox-container::-webkit-scrollbar-thumb:hover {
            background-color: #a7c7e7;
        }

        .checkbox-container::-webkit-scrollbar-track {
            background-color: #f9fafb;
            border-radius: 10px;
        }


        .filter-box1 {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            margin-bottom: 20px;
            border-bottom: 0.2px solid #0017580d;
        }

        .filter-box2 {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            margin-bottom: 20px;
            border-bottom: 0.2px solid #0017580d;
        }

        .filter-box3 {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            margin-bottom: 20px;
            border-bottom: 0.2px solid #0017580d;
        }


        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            row-gap: 10px;
            text-decoration: none;
            color: black;
        }

        .checkbox-btn {
            width: 20px;
            height: 20px;
            border: 1px solid #dcdee3;;
            border-radius: 50%;
        }

        .checkbox span {
            font-size: 17px;
            font-weight: 200;
        }

        .show-more-btn {
            all: unset;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 400;
            color: #A7C7E7;
        }

        .checkbox-selected {
            background-color: white;
            border-width: 0;
            width: 1.25rem;
            height: 1.25rem;
            border: 6px solid #A7C7E7;
        }

        .checkbox-container2 {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
            margin-bottom: 1.5rem;
            margin-top: 1.5rem;
            padding-bottom: 20px;
        }

        .checkbox-container3 {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
            margin-bottom: 1.5rem;
            margin-top: 1.5rem;
            padding-bottom: 20px;
        }


    </style>
</head>
<body>
<div th:replace="~{topnav.html}"></div>
    <div class="section">
            <div class="filter-container">
                <div class="filter-header">
                    <div class="filter-text">필터</div>
                    <div class="filter-reset">초기화</div>
                </div>
                <div class="filter-body">
                    <div class="filter-box1">
                        <h3 class="position">위치</h3>
                        <div class="checkbox-container">
                            <a href="" class="checkbox">
                                <div class="checkbox-btn checkbox-selected"></div>
                                <span>서울</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>인천</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>경기</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>강원</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>충남</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>세종</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>대전</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>충북</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>경북</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>대구</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>울산</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>경남</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>부산</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>전북</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>광주</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>전남</span>
                            </a>
                            <a href="" class="checkbox">
                                <div class="checkbox-btn"></div>
                                <span>제주</span>
                            </a>
                        </div>
                        <button class="show-more-btn">더보기</button>
                    </div>
                </div>
                <div class="filter-box2">
                    <h3 class="position">카테고리</h3>
                    <div class="checkbox-container2">
                        <a href="" class="checkbox">
                            <div class="checkbox-btn checkbox-selected"></div>
                            <span>운동/스포츠</span>
                        </a>
                        <a href="" class="checkbox">
                            <div class="checkbox-btn"></div>
                            <span>음악/악기</span>
                        </a>
                        <a href="" class="checkbox">
                            <div class="checkbox-btn"></div>
                            <span>아웃도어/여행</span>
                        </a>
                        <a href="" class="checkbox">
                            <div class="checkbox-btn"></div>
                            <span>게임/오락</span>
                        </a>
                        <a href="" class="checkbox">
                            <div class="checkbox-btn"></div>
                            <span>요리/제조</span>
                        </a>
                        <a href="" class="checkbox">
                            <div class="checkbox-btn"></div>
                            <span>외국어/언어</span>
                        </a>
                        <a href="" class="checkbox">
                            <div class="checkbox-btn"></div>
                            <span>스포츠관람</span>
                        </a>
                        <a href="" class="checkbox">
                            <div class="checkbox-btn"></div>
                            <span>인문학/철학</span>
                        </a>
                        <a href="" class="checkbox">
                            <div class="checkbox-btn"></div>
                            <span>자기개발</span>
                        </a>
                        <a href="" class="checkbox">
                            <div class="checkbox-btn"></div>
                            <span>독서</span>
                        </a>
                    </div>
                </div>
                <div class="filter-box3">
                    <h3 class="position">정렬</h3>
                    <div class="checkbox-container3">
                        <a href="" class="checkbox">
                            <div class="checkbox-btn checkbox-selected"></div>
                            <span>최신순</span>
                        </a>
                        <a href="" class="checkbox">
                            <div class="checkbox-btn"></div>
                            <span>인기순</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="post-container">
                <div th:each="post, iterStat : ${posts}" class="post">
                    <a th:href="@{|/post/detail${post.getPostId()}|}" class="post-detail">
                        <div class="detail-img">
                            <img th:src="@{|/uploads/${post.photoUrl}|}" alt="">
                        </div>
                        <div class="detail-header">
                            <div class="post-title" th:text="${post.title}">제목</div>
                            <div class="post-participants"><span th:text="${post.nowParticipants}">0</span>/<span
                                    th:text="${post.maxParticipants}">0</span></div>
                        </div>
                        <div class="post-info"><span th:text="${post.roadAddress}">지역</span></div>
                        <div class="post-info"><span th:text="${post.detailAddress}">상세주소</span></div>
                        <div class="post-info participants"><span
                                th:if="${post.nowParticipants}==${post.maxParticipants}">모집완료</span>
                        </div>
                        <div class="post-info participants"><span
                                th:if="${post.nowParticipants}!=${post.maxParticipants}">모집중</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <th:block th:if="${userId != null}">
            <div><a th:href="@{/post/create}">게시글 작성</a></div>
        </th:block>
        <br><br><br><br>
        <div class="page-btn">
            <a th:href="@{/post/main(page=${page - 1})}" th:if="${search == null && page > 0}"> ◀ </a>
            <a th:href="@{/post/main(page=${page - 1}, search=${search})}" th:if="${search != null && page > 0}"> ◀ </a>
            <span th:text="${page + 1}">1</span> <!-- 페이지 번호 표시  -->
            <a th:href="@{/post/main(page=${page + 1})}" th:if="${search == null && hasNextPage}"> ▶ </a>
            <a th:href="@{/post/main(page=${page + 1}, search=${search})}" th:if="${search != null && hasNextPage}"> ▶ </a>
        </div>
        <div th:replace="~{footer.html}"></div>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        const filterBoxes = document.querySelectorAll('.filter-body > div');
        const showMoreBtn = document.querySelector('.show-more-btn');
        const checkboxContainer = document.querySelector('.checkbox-container');

        // URL에서 현재 선택된 필터값들을 가져옴
        const params = new URLSearchParams(window.location.search);
        let currentLocation = params.get('location') || '';
        let currentTag = params.get('tag') || '';
        let currentSort = params.get('sort') || '최신순';

        // 더보기 버튼의 초기 상태 설정
        if (checkboxContainer) {
            checkboxContainer.style.height = '100px';
            checkboxContainer.style.overflow = 'hidden';
        }

        // 더보기 버튼 기능 설정
        if (showMoreBtn && checkboxContainer) {
            showMoreBtn.addEventListener('click', function () {
                const isExpanded = checkboxContainer.style.height === '300px';

                if (isExpanded) {
                    checkboxContainer.style.height = '100px';
                    checkboxContainer.style.overflow = 'hidden';
                    showMoreBtn.textContent = '더보기';
                    checkboxContainer.scrollTop = 0;
                } else {
                    checkboxContainer.style.height = '300px';
                    checkboxContainer.style.overflow = 'auto';
                    showMoreBtn.textContent = '접기';
                }
            });
        }

        // 페이지 로드 시 현재 선택된 필터들을 체크박스에 적용
        function applyCurrentFilters() {
            // 기존 선택 상태 모두 제거
            document.querySelectorAll('.checkbox-btn').forEach(btn => {
                btn.classList.remove('checkbox-selected');
            });

            if (currentLocation) {
                document.querySelectorAll('.filter-box1 .checkbox').forEach(checkbox => {
                    if (checkbox.querySelector('span').textContent === currentLocation) {
                        checkbox.querySelector('.checkbox-btn').classList.add('checkbox-selected');
                    }
                });
            }

            if (currentTag) {
                document.querySelectorAll('.filter-box2 .checkbox').forEach(checkbox => {
                    if (checkbox.querySelector('span').textContent === currentTag) {
                        checkbox.querySelector('.checkbox-btn').classList.add('checkbox-selected');
                    }
                });
            }

            if (currentSort) {
                document.querySelectorAll('.filter-box3 .checkbox').forEach(checkbox => {
                    if (checkbox.querySelector('span').textContent === currentSort) {
                        checkbox.querySelector('.checkbox-btn').classList.add('checkbox-selected');
                    }
                });
            }
        }

        function updateURL() {
            const params = new URLSearchParams(window.location.search);

            // 현재 페이지 번호 유지
            const currentPage = params.get('page');

            // 새로운 파라미터 설정
            params.delete('page'); // 필터 변경시 첫 페이지로 이동
            if (currentLocation) params.set('location', currentLocation);
            else params.delete('location');

            if (currentTag) params.set('tag', currentTag);
            else params.delete('tag');

            if (currentSort && currentSort !== '최신순') params.set('sort', currentSort);
            else params.delete('sort');

            window.location.href = `${window.location.pathname}?${params.toString()}`;
        }

        filterBoxes.forEach(filterBox => {
            const checkboxes = filterBox.querySelectorAll('.checkbox');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('click', function (event) {
                    event.preventDefault();

                    const value = this.querySelector('span').textContent;
                    const boxType = this.closest('div[class^="filter-box"]').className;

                    // 같은 필터 그룹의 다른 체크박스 선택 해제
                    checkboxes.forEach(item => {
                        item.querySelector('.checkbox-btn').classList.remove('checkbox-selected');
                    });

                    // 현재 체크박스 선택
                    this.querySelector('.checkbox-btn').classList.add('checkbox-selected');

                    // 필터 값 업데이트
                    if (boxType.includes('filter-box1')) {
                        currentLocation = value;
                    } else if (boxType.includes('filter-box2')) {
                        currentTag = value;
                    } else if (boxType.includes('filter-box3')) {
                        currentSort = value;
                    }

                    updateURL();
                });
            });
        });

        // 초기화 버튼 이벤트
        const resetButton = document.querySelector('.filter-reset');
        if (resetButton) {
            resetButton.addEventListener('click', function (event) {
                event.preventDefault();
                // 모든 체크박스 선택 해제
                document.querySelectorAll('.checkbox-btn').forEach(btn => {
                    btn.classList.remove('checkbox-selected');
                });
                // 기본값으로 초기화
                currentLocation = '';
                currentTag = '';
                currentSort = '최신순';
                // 페이지 리로드
                window.location.href = window.location.pathname;
            });
        }

        // 페이지 로드 시 현재 필터 상태 적용
        applyCurrentFilters();
    });

</script>
</body>
</html>
