<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시글 삭제 알림</title>
  <link href="/css/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
<script src="/js/sweetalert2.min.js"></script>
<script>
  Swal.fire({
    title: "삭제된 게시글",
    text: "삭제된 게시글입니다. 메인 화면으로 이동합니다.",
    icon: "error",
    confirmButtonText: "확인",
    allowOutsideClick: false, // 배경 클릭으로 닫힘 방지
    allowEscapeKey: false // ESC 키로 닫 방지힘
  }).then(() => {
    window.location.href = "/post/main";
  });
</script>
</body>
</html>
