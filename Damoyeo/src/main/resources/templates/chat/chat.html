<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Multi-Room Chat</title>
    <link rel="stylesheet" href="../css/navfooter.css">
    <link href="/css/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        /* 전체 레이아웃 */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f7fb;
            height: 180vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            height: calc(100vh - 60px); /* 네비게이션 바 높이 제외 */
            background-color: #fff;
            margin: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 사이드바 스타일 */
        .chat-sidebar {
            width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #eaedef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #eaedef;
        }

        .sidebar-header h3 {
            margin: 0 0 15px 0;
            color: #1a1a1a;
            font-size: 1.2rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #495057;
        }

        .user-name {
            font-weight: 500;
            color: #495057;
        }

        /* 채팅방 목록 */
        .room-list {
            overflow-y: auto;
            flex: 1;
        }

        .room-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            gap: 15px;
        }

        .room-item:hover {
            background-color: #f1f3f5;
        }

        .room-item.active {
            background-color: #e3f2fd;
        }

        .room-icon {
            width: 40px;
            height: 40px;
            background-color: #e9ecef;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a73e8;
        }

        .room-info {
            flex: 1;
        }

        .room-name {
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .room-preview {
            font-size: 0.85rem;
            color: #6c757d;
        }

        /* 메인 채팅 영역 */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eaedef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-room-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .current-room-info h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #1a1a1a;
        }


        .room-title-container {
            display: flex;
            flex-direction: column;
        }

        .room-status {
            font-size: 0.85rem;
            color: #2ecc71;
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            color: #495057;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: #f8f9fa;
        }

        /* 메시지 영역 */
        .message-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 메시지 스타일 */
        .message-area li {
            list-style: none;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-area li.event-message {
            text-align: center;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
            padding: 8px 16px;
            margin: 10px auto;
            border-radius: 20px;
            max-width: 50%;
        }

        /* 본인 메시지 */
        .message-area li.my-message {
            align-self: flex-end;
            background-color: #1a73e8;
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* 상대방 메시지 */
        .message-area li.other-message {
            align-self: flex-start;
            background-color: #f1f3f5;
            color: #1a1a1a;
            border-bottom-left-radius: 4px;
        }

        /* 메시지 입력 영역 */
        .message-input-container {
            padding: 20px;
            border-top: 1px solid #eaedef;
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 24px;
            padding: 8px;
        }

        .attachment-btn, .emoji-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            color: #495057;
            transition: background-color 0.2s;
        }

        .attachment-btn:hover, .emoji-btn:hover {
            background-color: #e9ecef;
        }

        #message {
            flex: 1;
            border: none;
            background: none;
            padding: 8px;
            font-size: 1rem;
            color: #1a1a1a;
        }

        #message:focus {
            outline: none;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #1a73e8;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #1557b0;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
            }

            .chat-sidebar {
                width: 80px;
            }

            .room-info {
                display: none;
            }

            .sidebar-header h3,
            .user-name {
                display: none;
            }

            .user-profile {
                justify-content: center;
            }
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #dde0e4;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bcc0c4;
        }

        .message-time {
            font-size: 0.8em;
            color: #888;
            margin-left: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eaedef;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #1a1a1a;
            margin: 0;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .participants-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .participant-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #eaedef;
            transition: background-color 0.2s ease;
        }

        .kick-button {
            background-color: transparent;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .participant-item:hover {
            background-color: #f8f9fa;
        }

        .participant-info {
            flex: 1;
            margin-right: 12px;
        }

        .kick-button:hover {
            background-color: #dc3545;
            color: white;
        }

        .kick-button i {
            font-size: 0.8rem;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .participant-status {
            font-size: 0.85rem;
            color: #2ecc71;
        }

        .participant-avatar {
            display: block;
            width: 40px;
            height: 40px;
            margin-right: 12px;
            cursor: pointer;
        }

        .participant-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .participants-btn {
            background-color: #f8f9fa;
            border: 1px solid #eaedef;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 36px; /* 버튼 높이 고정 */
        }

        .participants-btn:hover {
            background-color: #e9ecef;
            color: #1a73e8;
        }

        .participants-btn i {
            font-size: 1rem;
        }

    </style>
</head>
<body>
<script src="/js/sweetalert2.min.js"></script>
<!-- 네비게이션 바 포함 -->
<div th:replace="~{topnav.html}"></div>

<!-- 채팅방 및 채팅 인터페이스 컨테이너 -->
<div class="chat-container">
    <!-- 사이드바: 채팅방 목록 -->
    <div class="chat-sidebar">
        <div class="sidebar-header">
            <h3>채팅방</h3>
            <div class="user-profile">
                <!-- 사용자 프로필 표시 -->
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <!-- 사용자 닉네임 -->
                <span class="user-name" th:text="${session.userNickName}">사용자</span>
            </div>
        </div>
        <!-- 채팅방 목록 -->
        <div class="room-list">
            <!-- 채팅방이 없을 경우 메시지 표시 -->
            <div th:if="${#lists.isEmpty(chatRooms)}" class="no-rooms-message">
                <p>참가한 채팅방이 없습니다.</p>
            </div>
            <!-- 채팅방 목록 출력 -->
            <div th:each="room : ${chatRooms}" class="room-item" th:attr="data-room=${room.roomId}">
                <!--                <div class="room-icon"><i class="fas fa-comments"></i></div>-->
                <input type="hidden" id="king" th:value="${room.post.getUser().getUserId()}">
                <input type="hidden" id="boo" th:value="${userId}">

                <a th:href="@{|post/detail${room.post.getPostId()}|}"><img th:src="@{|/uploads/${room.photoUrl}|}" alt=""
                                                               style="width: 50px; height: 50px"></a>
                <div class="room-info">
                    <div class="room-name" th:text="${room.postTitle}">채팅방 제목</div>
                    <div class="room-preview">환영합니다!</div>
                </div>
                <div class="header-actions">
                    <form th:action="@{|/chat/getOut/${room.roomId}|}" method="post" id="exitChatRoomForm">
                        <button type="button" id="exitChatRoomButton" class="action-btn"
                                style="padding: 15px; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                 pointer-events="none">
                                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
                                      fill="currentColor"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- 채팅 메인 영역 -->
    <div class="chat-main">
        <div class="chat-header">
            <!-- 선택한 채팅방 정보 표시 -->
            <div class="current-room-info">
                <img id="photoZone" src="" alt="">
                <div class="room-title-container">
                    <h2 id="currentRoomName"></h2>
                    <span class="room-status">활성화</span>
                </div>
                <button class="participants-btn" onclick="openParticipantsModal()">
                    <i class="fas fa-users"></i>
                    참가자 보기
                </button>
            </div>
            <!-- 헤더 액션 버튼 -->
            <div class="header-actions">
                <button class="action-btn"><i class="fas fa-ellipsis-v"></i></button>
                <!--                <button class="action-btn"><i class="fas fa-video"></i></button>-->
                <!--                <button class="action-btn"><i class="fas fa-phone"></i></button>-->
            </div>
        </div>

        <!-- 메시지 영역 -->
        <div id="messageArea" class="message-area">
            <!-- 메시지들이 동적으로 추가됨 -->
        </div>

        <!-- 메시지 입력 영역 -->
        <div class="message-input-container">
            <div class="input-wrapper">
                <!-- 첨부파일 버튼 -->
                <button class="attachment-btn">
                    <i class="fas fa-plus"></i>
                </button>
                <!-- 메시지 입력 필드 -->
                <input type="text" id="message" placeholder="메시지를 입력하세요..."
                       onkeypress="if(event.keyCode==13) sendMessage()">
                <!-- 이모지 버튼 -->
                <button class="emoji-btn">
                    <i class="fas fa-smile"></i>
                </button>
            </div>
            <!-- 전송 버튼 -->
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!--채팅방 참여자 모달-->
<div id="participantModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">채팅방 참가자</h3>
            <button class="close-button" onclick="closeParticipantsModal()">&times;</button>
        </div>
        <!-- 참가자 목록 -->
        <ul id="participantsList" class="participants-list">
        </ul>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    let stompClient = null;
    let currentRoom = null;
    let username = null;
    let subscriptions = new Map(); // 현재 구독 중인 채팅방 저장
    let currentParticipants = new Set();
    let userKing = document.getElementById("king").value;
    let boo = document.getElementById("boo").value;

    // 서버 연결 설정
    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        // 연결 성공 시 실행
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            username = /*[[${session.userNickName}]]*/ 'default';

            // 현재 참여 가능한 모든 채팅방 구독
            document.querySelectorAll('.room-item').forEach(function (roomElement) {
                const roomId = roomElement.getAttribute('data-room');
                if (roomId) {
                    subscribeToRoom(roomId);
                }
            });

            // 기본으로 첫 번째 채팅방 선택
            if (!currentRoom) {
                const firstRoom = document.querySelector('.room-item');
                if (firstRoom) {
                    const roomId = firstRoom.getAttribute('data-room');
                    selectRoom(firstRoom, roomId);
                }
            }
        }, function (error) {
            console.error('Connection error:', error);
            setTimeout(connect, 5000); // 연결 실패 시 재시도
        });
    }

    // 특정 채팅방 구독
    // function subscribeToRoom(roomId) {
    //     if (!subscriptions.has(roomId)) {
    //         const subscription = stompClient.subscribe('/topic/chat/' + roomId, function (message) {
    //             const receivedMessage = JSON.parse(message.body);
    //             console.log('Received message in room', roomId, ':', receivedMessage);
    //             showMessage(receivedMessage, roomId);
    //         });
    //         subscriptions.set(roomId, subscription);
    //         console.log(`Subscribed to room ${roomId}`);
    //     }
    // }

    // 기존 subscribeToRoom 함수에 참가자 목록 구독 추가
    function subscribeToRoom(roomId) {
        if (!subscriptions.has(roomId)) {
            // 기존 메시지 구독
            const chatSubscription = stompClient.subscribe('/topic/chat/' + roomId, function (message) {
                const receivedMessage = JSON.parse(message.body);
                console.log('Received message in room', roomId, ':', receivedMessage);
                showMessage(receivedMessage, roomId);
            });

            // 참가자 목록 업데이트 구독
            const participantsSubscription = stompClient.subscribe('/topic/chat/' + roomId + '/participants', function (message) {
                const participants = JSON.parse(message.body);
                console.log('Received participants update:', participants);
                currentParticipants = new Set(participants);
                if (document.getElementById('participantModal').classList.contains('show')) {
                    updateParticipantsList(participants);
                }
            });

            subscriptions.set(roomId, {
                chat: chatSubscription,
                participants: participantsSubscription
            });
            console.log(`Subscribed to room ${roomId}`);
        }
    }

    // 채팅방 선택
    function selectRoom(element, roomId) {
        if (!roomId || !stompClient) {
            console.log('Cannot select room: invalid roomId or stompClient');
            return;
        }

        console.log('Selecting room:', roomId);

        // 이전 채팅방에서 나가기
        if (currentRoom && currentRoom !== roomId) {
            leaveRoom(currentRoom);
        }

        // UI 업데이트
        document.querySelectorAll('.room-item').forEach(item => {
            item.classList.remove('active');
        });
        element.classList.add('active');

        // 현재 채팅방 이름 업데이트
        const roomName = element.querySelector('.room-name').textContent;
        document.getElementById('currentRoomName').textContent = roomName;

        // 메시지 영역 초기화
        document.getElementById('messageArea').innerHTML = '';

        // 새로운 채팅방으로 이동
        currentRoom = roomId;

        // 채팅방 구독 보장
        subscribeToRoom(roomId);

        // 새로운 채팅방에 입장
        joinRoom(roomId);
    }

    // 채팅방에 입장
    function joinRoom(roomId) {
        if (!stompClient || !roomId) return;

        const joinMessage = {
            sender: username,
            type: 'JOIN',
            roomId: roomId,
            content: username + '님이 입장하셨습니다.'
        };

        stompClient.send("/app/chat.addUser/" + roomId, {}, JSON.stringify(joinMessage));
        console.log(`Joined room ${roomId}`);
    }

    // 채팅방 나가기
    function leaveRoom(roomId) {
        if (!stompClient || !roomId) return;

        const leaveMessage = {
            sender: username,
            type: 'LEAVE',
            roomId: roomId,
            content: username + '님이 퇴장하셨습니다.'
        };

        stompClient.send("/app/chat.leaveRoom/" + roomId, {}, JSON.stringify(leaveMessage));
        console.log(`Left room ${roomId}`);
    }

    // 메세지 보이기
    function showMessage(message, roomId) {
        if (roomId !== currentRoom) return;

        const messageArea = document.getElementById('messageArea');

        // JOIN 타입이고 채팅 히스토리가 있는 경우, 먼저 히스토리를 표시
        if (message.type === 'JOIN' && message.chatHistory && message.chatHistory.length > 0) {
            // 기존 메시지 초기화
            messageArea.innerHTML = '';

            // 채팅 히스토리 표시
            message.chatHistory.forEach(hist => {
                const historyElement = document.createElement('li');
                historyElement.className = hist.sender === username ? 'my-message' : 'other-message';
                const timestamp = new Date(hist.sentAt).toLocaleTimeString();
                historyElement.innerHTML = `
                ${hist.sender === username ? '' : `<strong>${hist.sender}</strong><br>`}
                ${hist.content}
                <small class="message-time">${timestamp}</small>
            `;
                messageArea.appendChild(historyElement);
            });
        }

        // 현재 메시지 표시
        const messageElement = document.createElement('li');

        switch (message.type) {
            case 'JOIN':
                messageElement.className = 'event-message';
                messageElement.textContent = `${message.sender}님이 입장하셨습니다.`;
                break;
            case 'LEAVE':
                messageElement.className = 'event-message';
                messageElement.textContent = `${message.sender}님이 퇴장하셨습니다.`;
                break;
            case 'CHAT':
                messageElement.className = message.sender === username ? 'my-message' : 'other-message';
                const timestamp = new Date().toLocaleTimeString();
                messageElement.innerHTML = `
                ${message.sender === username ? '' : `<strong>${message.sender}</strong><br>`}
                ${message.content}
                <small class="message-time">${timestamp}</small>
            `;
                break;
        }

        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    }

    // 메시지 전송
    function sendMessage() {
        const messageInput = document.getElementById('message');
        const messageContent = messageInput.value.trim();

        if (messageContent && stompClient && currentRoom) {
            const chatMessageDto = {
                sender: username,
                content: messageContent,
                type: 'CHAT',
                roomId: currentRoom
            };

            stompClient.send("/app/chat.sendMessage/" + currentRoom, {}, JSON.stringify(chatMessageDto));
            messageInput.value = ''; // 입력 필드 초기화
        }
    }

    // 참여자 리스트 띄우기
    function openParticipantsModal() {
        const modal = document.getElementById('participantModal');
        modal.classList.add('show');

        // 현재 채팅방의 참가자 목록 요청
        if (currentRoom) {
            stompClient.send("/app/chat.getParticipants/" + currentRoom, {}, JSON.stringify({
                sender: username,
                roomId: currentRoom
            }));
        }
    }

    // 닫기
    function closeParticipantsModal() {
        const modal = document.getElementById('participantModal');
        modal.classList.remove('show');
    }

    function updateParticipantsList(participants) {
        const participantsList = document.getElementById('participantsList');
        participantsList.innerHTML = '';

        participants.forEach(participant => {
            console.log("userKing:", userKing);
            console.log("boo:", boo);
            console.log("id:", participant.userId);
            const li = document.createElement('li');
            li.className = 'participant-item';
            li.innerHTML = `
    <a href="/user/userprofile${participant.userId}" class="participant-avatar">
        <img src="/uploads/${participant.photoUrl}" alt="${participant.nickname}"
             style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
    </a>
    <div class="participant-info">
        <div class="participant-name">${participant.nickname}</div>
    </div>
    <form action="/chat/kickUser/${participant.userId}" method="post">
        <input type="hidden" name="roomId" value="${currentRoom}"/>

        ${boo === userKing && participant.userId != boo ? `
        <button type="button" class="kick-button" onclick="kickUser(this.form, '${participant.nickname}');">
            <i class="fas fa-user"></i>
            추방
        </button>
    ` : ''}
    </form>
    `;
            participantsList.appendChild(li);
        });
    }

    // 추방 처리를 위한 함수 추가
    function kickUser(form, nickname) {
        Swal.fire({
            title: `${nickname}님을 추방하시겠습니까?`,
            text: "추방된 사용자는 다시 채팅방에 참여할 수 없습니다.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#A7C7E7',
            cancelButtonColor: '#d33',
            confirmButtonText: '추방',
            cancelButtonText: '취소'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: '추방되었습니다',
                    text: `${nickname}님이 채팅방에서 추방되었습니다.`,
                    icon: 'success',
                    confirmButtonColor: '#A7C7E7'
                }).then(() => {
                    form.submit();
                });
            }
        });
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function (event) {
        const modal = document.getElementById('participantModal');
        if (event.target === modal) {
            closeParticipantsModal();
        }
    }

    // 초기화 및 이벤트 리스너 추가
    document.addEventListener('DOMContentLoaded', function () {
        // 채팅방 클릭 이벤트 설정
        document.querySelectorAll('.room-item').forEach(roomElement => {
            roomElement.addEventListener('click', function () {
                const roomId = this.getAttribute('data-room');
                console.log('Room clicked:', roomId);
                selectRoom(this, roomId);
            });
        });

        // 메시지 입력 필드 Enter 이벤트 설정
        document.getElementById('message').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // WebSocket 연결 초기화
        connect();
    });


    // 나가기를 위한 스위트 알러트
    document.addEventListener('DOMContentLoaded', function () {
        document.addEventListener('click', function (event) {
            if (event.target.id === 'exitChatRoomButton') {
                event.preventDefault();

                const form = event.target.closest('form');

                Swal.fire({
                    title: '채팅방에서 나가시겠습니까?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#A7C7E7',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '나가기',
                    cancelButtonText: '취소'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: '채팅방에서 나왔습니다',
                            icon: 'success',
                            confirmButtonColor: '#A7C7E7'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                form.submit();
                            }
                        });
                    }
                });
            }
        });
    });
