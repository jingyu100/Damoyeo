<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/navfooter.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8f9fd;
            color: #1a1f36;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .calendar {
            background: white;
            border-radius: 24px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        #monthYear {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1f36;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            background: #f0f4ff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4f46e5;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: #4f46e5;
            color: white;
        }

        .days-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 1rem;
            border-bottom: 1px solid #f0f4ff;
            padding-bottom: 1rem;
        }

        .header-day {
            font-weight: 600;
            color: #6b7280;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            height: 0;
            padding-bottom: 100%; /* Creates a square aspect ratio */
            position: relative;
            border-radius: 16px;
            background: #ffffff;
            border: 1px solid #f0f4ff;
            transition: all 0.2s ease;
        }

        /* Inner container for day content */
        .day-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .day:not(.empty):hover {
            background: #f8f9ff;
            border-color: #4f46e5;
            transform: translateY(-2px);
        }

        .day.empty {
            background: #fafbff;
            cursor: default;
        }

        .date-number {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .event-text {
            font-size: 0.75rem;
            color: #4f46e5;
            background: #f0f4ff;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            margin-top: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .today {
            background: #4f46e5;
            color: white;
        }

        .today .event-text {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .events-overflow {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 16px;
            height: 16px;
            background: #4f46e5;
            color: white;
            border-radius: 50%;
            font-size: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .calendar {
                padding: 1rem;
            }

            .day-content {
                padding: 0.25rem;
            }

            .date-number {
                font-size: 0.8rem;
            }

            .event-text {
                font-size: 0.65rem;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1f36;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
        }

        .form-group input {
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            ring: 2px #4f46e5;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn-cancel {
            background-color: #f3f4f6;
            border: none;
            color: #4b5563;
        }

        .modal-btn-submit {
            background-color: #4f46e5;
            border: none;
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-1px);
        }

        .modal-btn-cancel:hover {
            background-color: #e5e7eb;
        }

        .modal-btn-submit:hover {
            background-color: #4338ca;
        }

        .event-text {
            font-size: 0.75rem;
            color: #4f46e5;
            background: #f0f4ff;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            margin-top: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .event-time {
            color: #6b7280;
            font-weight: 600;
            font-size: 0.7rem;
            min-width: 2.8rem;
        }

        .event-title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .today .event-text {
            background: rgba(255, 255, 255, 0.2);
        }

        .today .event-time {
            color: rgba(255, 255, 255, 0.9);
        }

        .today .event-title {
            color: white;
        }

        @media (max-width: 768px) {
            .event-text {
                font-size: 0.65rem;
                padding: 0.2rem 0.4rem;
            }

            .event-time {
                font-size: 0.6rem;
                min-width: 2.5rem;
            }
        }

    </style>
</head>
<body>
<div th:replace="~{topnav.html}"></div>

<div class="container">
    <div class="calendar">
        <div class="calendar-header">
            <h2 id="monthYear"></h2>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="prevMonth()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn" onclick="nextMonth()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="days-header">
            <div class="header-day">Sun</div>
            <div class="header-day">Mon</div>
            <div class="header-day">Tue</div>
            <div class="header-day">Wed</div>
            <div class="header-day">Thu</div>
            <div class="header-day">Fri</div>
            <div class="header-day">Sat</div>
        </div>

        <div id="calendarDays" class="calendar-grid"></div>
    </div>
</div>

<div id="eventListModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">일정 목록</h3>
            <button class="add-event-btn" onclick="openAddEventModal()">+ 새 일정</button>
        </div>
        <div id="eventList" class="event-list"></div>
        <div class="modal-buttons">
            <button type="button" class="modal-btn modal-btn-cancel" onclick="closeEventListModal()">닫기</button>
        </div>
    </div>
</div>

<div id="eventModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">일정 관리</h3>
        </div>
        <form id="eventForm" class="modal-form">
            <div class="form-group">
                <label for="eventTitle">일정 제목</label>
                <input type="text" id="eventTitle" required placeholder="일정을 입력하세요">
            </div>
            <div class="form-group">
                <label for="eventTime">시작 시간</label>
                <input type="time" id="eventTime" required>
            </div>
            <div class="modal-buttons">
                <button type="button" class="modal-btn modal-btn-delete" onclick="deleteEvent()">삭제</button>
                <button type="button" class="modal-btn modal-btn-cancel" onclick="closeModal()">취소</button>
                <button type="submit" class="modal-btn modal-btn-submit">저장</button>
            </div>
        </form>
    </div>
</div>

<style>
    .event-list {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
    }

    .event-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
    }

    .event-item:hover {
        background-color: #f5f5f5;
    }

    .add-event-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }

    .modal-btn-delete {
        background-color: #dc3545;
        color: white;
    }
</style>

<script>
    const eventListModal = document.getElementById('eventListModal');
    const eventModal = document.getElementById('eventModal');
    const eventForm = document.getElementById('eventForm');
    let selectedDayContent = null;
    let selectedDate = null;
    let selectedEvent = null;

    function convertToKST(dateStr) {
        const date = new Date(dateStr);
        return new Date(date.getTime() + (9 * 60 * 60 * 1000));
    }

    function toKST(date) {
        return new Date(date.getTime() + (9 * 60 * 60 * 1000));
    }

    function toUTC(date) {
        return new Date(date.getTime() - (9 * 60 * 60 * 1000));
    }

    function showEventList(dayContent) {
        selectedDayContent = dayContent;
        const day = parseInt(dayContent.querySelector('.date-number').textContent);
        selectedDate = new Date(
            currentDate.getFullYear(),
            currentDate.getMonth(),
            day
        );

        loadDayEvents();
        eventListModal.classList.add('show');
    }

    async function loadDayEvents() {
        try {
            const response = await fetch('/calendar/events');
            const events = await response.json();

            const dateKey = selectedDate.toISOString().split('T')[0];

            const dayEvents = events.filter(event => {
                const eventDate = new Date(event.start_time);
                return eventDate.toISOString().split('T')[0] === dateKey;
            });

            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            dayEvents.forEach(event => {
                const eventDate = new Date(event.start_time);
                const timeStr = `${String(eventDate.getHours()).padStart(2, '0')}:${String(eventDate.getMinutes()).padStart(2, '0')}`;

                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.innerHTML = `<span>${timeStr} ${event.title}</span>`;

                eventItem.onclick = () => editEvent({
                    id: event.ce_id,
                    title: event.title,
                    start_time: event.start_time
                });

                eventList.appendChild(eventItem);
            });
        } catch (error) {
            console.error('Error loading day events:', error);
        }
    }

    function editEvent(event) {
        selectedEvent = {
            id: event.id,
            ce_id: event.id, // Ensure both id and ce_id are set
            title: event.title,
            start_time: event.start_time
        };

        const eventDate = new Date(event.start_time);

        document.getElementById('eventTitle').value = event.title;
        document.getElementById('eventTime').value =
            `${String(eventDate.getHours()).padStart(2, '0')}:${String(eventDate.getMinutes()).padStart(2, '0')}`;

        eventListModal.classList.remove('show');
        eventModal.classList.add('show');
    }

    function openAddEventModal() {
        selectedEvent = null;
        const now = new Date();
        document.getElementById('eventTime').value =
            `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        document.getElementById('eventTitle').value = '';

        eventListModal.classList.remove('show');
        eventModal.classList.add('show');
    }

    async function deleteEvent() {
        console.log('Selected Event:', selectedEvent); // 로깅 추가
        if (!selectedEvent || !confirm('일정을 삭제하시겠습니까?')) return;
        try {
            const response = await fetch(`/calendar/events/${selectedEvent.ce_id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                await loadEvents();
                closeModal();
                closeEventListModal();
            } else {
                const errorData = await response.text();
                alert('일정 삭제에 실패했습니다: ' + errorData);
            }
        } catch (error) {
            console.error('Error deleting event:', error);
            alert('일정 삭제 중 오류가 발생했습니다');
        }
    }

    function closeEventListModal() {
        eventListModal.classList.remove('show');
        selectedDayContent = null;
        selectedDate = null;
    }

    function closeModal() {
        eventModal.classList.remove('show');
        eventForm.reset();
        selectedEvent = null;
    }

    let currentDate = new Date();
    const monthYearLabel = document.getElementById('monthYear');
    const calendarDays = document.getElementById('calendarDays');

    async function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        const monthName = new Date(year, month).toLocaleString('default', {month: 'long'});
        monthYearLabel.textContent = `${year}년 ${monthName}`;

        calendarDays.innerHTML = '';
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        // Add empty days
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.classList.add('day', 'empty');
            calendarDays.appendChild(emptyDay);
        }

        // Add days
        for (let day = 1; day <= daysInMonth; day++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day');

            const dayContent = document.createElement('div');
            dayContent.classList.add('day-content');

            // Check if it's today
            if (year === today.getFullYear() &&
                month === today.getMonth() &&
                day === today.getDate()) {
                dayDiv.classList.add('today');
            }

            const dateSpan = document.createElement('span');
            dateSpan.classList.add('date-number');
            dateSpan.textContent = day;
            dayContent.appendChild(dateSpan);

            dayDiv.appendChild(dayContent);
            dayDiv.addEventListener('click', () => showEventList(dayContent));
            calendarDays.appendChild(dayDiv);
        }
    }

    async function loadEvents() {
        try {
            const response = await fetch('/calendar/events');
            const events = await response.json();

            const eventsByDate = {};
            events.forEach(event => {
                const eventDate = new Date(event.start_time);
                const dateKey = eventDate.toISOString().split('T')[0];

                if (!eventsByDate[dateKey]) {
                    eventsByDate[dateKey] = [];
                }

                const formattedTime = `${String(eventDate.getHours()).padStart(2, '0')}:${String(eventDate.getMinutes()).padStart(2, '0')}`;

                eventsByDate[dateKey].push({
                    ...event,
                    formattedTime: formattedTime
                });
            });

            Object.values(eventsByDate).forEach(events => {
                events.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
            });

            const dayContents = document.querySelectorAll('.day-content');
            dayContents.forEach(content => {
                const existingEvents = content.querySelectorAll('.event-text, .events-overflow');
                existingEvents.forEach(event => event.remove());

                const day = parseInt(content.querySelector('.date-number').textContent);
                const dateObj = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const dateKey = dateObj.toISOString().split('T')[0];

                const dayEvents = eventsByDate[dateKey] || [];

                dayEvents.slice(0, 2).forEach(event => {
                    const eventSpan = document.createElement('span');
                    eventSpan.classList.add('event-text');

                    const timeSpan = document.createElement('span');
                    timeSpan.classList.add('event-time');
                    timeSpan.textContent = event.formattedTime;

                    const titleSpan = document.createElement('span');
                    titleSpan.classList.add('event-title');
                    titleSpan.textContent = event.title;

                    eventSpan.appendChild(timeSpan);
                    eventSpan.appendChild(titleSpan);
                    content.appendChild(eventSpan);
                });

                if (dayEvents.length > 3) {
                    const overflow = document.createElement('div');
                    overflow.classList.add('events-overflow');
                    overflow.textContent = '+' + (dayEvents.length - 2);
                    content.appendChild(overflow);
                }
            });
        } catch (error) {
            console.error('Error loading events:', error);
        }
    }

    async function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        await renderCalendar();
        await loadEvents();
    }

    async function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        await renderCalendar();
        await loadEvents();
    }

    eventForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const title = document.getElementById('eventTitle').value;
        const timeStr = document.getElementById('eventTime').value;
        const [hours, minutes] = timeStr.split(':');

        // KST 날짜 생성
        // const eventDate = new Date(
        //     selectedDate.getFullYear(),
        //     selectedDate.getMonth(),
        //     selectedDate.getDate(),
        //     parseInt(hours),
        //     parseInt(minutes)
        // );
        //
        // const eventData = {
        //     title: title,
        //     description: title,
        //     startTime: eventDate.toISOString(),
        //     endTime: eventDate.toISOString()
        // };

        const eventDate = new Date(
            selectedDate.getFullYear(),
            selectedDate.getMonth(),
            selectedDate.getDate(),
            parseInt(hours),
            parseInt(minutes)
        );

        const koreanTime = new Date(eventDate.getTime() + (9 * 60 * 60 * 1000));
        const isoString = koreanTime.toISOString();

        const eventData = {
            title: title,
            description: title,
            startTime: isoString,
            endTime: isoString
        };

        try {
            const url = selectedEvent
                ? `/calendar/events/${selectedEvent.ce_id}`
                : '/calendar/events';

            const method = selectedEvent ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(eventData)
            });

            if (response.ok) {
                await loadEvents();
                closeModal();
            } else {
                const errorData = await response.text();
                console.error('Failed to save event:', errorData);
                alert('일정 저장에 실패했습니다: ' + errorData);
            }
        } catch (error) {
            console.error('Error saving event:', error);
            alert('일정 저장 중 오류가 발생했습니다');
        }
    });

    document.addEventListener('DOMContentLoaded', async function () {
        await renderCalendar();

        // 이벤트 목록도 함께 로드
        await loadEvents();
    });

</script>
<div th:replace="~{footer.html}"></div>
</body>
</html>
