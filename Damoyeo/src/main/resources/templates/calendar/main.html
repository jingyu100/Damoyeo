<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/navfooter.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8f9fd;
            color: #1a1f36;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .calendar {
            background: white;
            border-radius: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.05);
            padding: 2rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        #monthYear {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1f36;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            background: #f0f4ff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4f46e5;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: #4f46e5;
            color: white;
        }

        .days-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 1rem;
            border-bottom: 1px solid #f0f4ff;
            padding-bottom: 1rem;
        }

        .header-day {
            font-weight: 600;
            color: #6b7280;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            aspect-ratio: 1;
            border-radius: 16px;
            padding: 0.5rem;
            cursor: pointer;
            background: #ffffff;
            border: 1px solid #f0f4ff;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .day:not(.empty):hover {
            background: #f8f9ff;
            border-color: #4f46e5;
            transform: translateY(-2px);
        }

        .day.empty {
            background: #fafbff;
            cursor: default;
        }

        .date-number {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .event-text {
            font-size: 0.75rem;
            color: #4f46e5;
            background: #f0f4ff;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            margin-top: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .today {
            background: #4f46e5;
            color: white;
        }

        .today .event-text {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        @media (max-width: 768px) {
            .calendar {
                padding: 1rem;
            }

            .day {
                padding: 0.25rem;
            }

            .date-number {
                font-size: 0.8rem;
            }

            .event-text {
                font-size: 0.65rem;
            }
        }

        /* Events overflow indicator */
        .events-overflow {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 16px;
            height: 16px;
            background: #4f46e5;
            color: white;
            border-radius: 50%;
            font-size: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div th:replace="~{topnav.html}"></div>

<div class="container">
    <div class="calendar">
        <div class="calendar-header">
            <h2 id="monthYear"></h2>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="prevMonth()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn" onclick="nextMonth()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="days-header">
            <div class="header-day">Sun</div>
            <div class="header-day">Mon</div>
            <div class="header-day">Tue</div>
            <div class="header-day">Wed</div>
            <div class="header-day">Thu</div>
            <div class="header-day">Fri</div>
            <div class="header-day">Sat</div>
        </div>

        <div id="calendarDays" class="calendar-grid"></div>
    </div>
</div>

<script>
    let currentDate = new Date();
    const monthYearLabel = document.getElementById('monthYear');
    const calendarDays = document.getElementById('calendarDays');

    async function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        // Format the month and year in a more sophisticated way
        const monthName = new Date(year, month).toLocaleString('default', { month: 'long' });
        monthYearLabel.textContent = `${monthName} ${year}`;

        calendarDays.innerHTML = '';
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        // Add empty days
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.classList.add('day', 'empty');
            calendarDays.appendChild(emptyDay);
        }

        // Add days
        for (let day = 1; day <= daysInMonth; day++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day');

            // Check if it's today
            if (year === today.getFullYear() &&
                month === today.getMonth() &&
                day === today.getDate()) {
                dayDiv.classList.add('today');
            }

            const dateSpan = document.createElement('span');
            dateSpan.classList.add('date-number');
            dateSpan.textContent = day;
            dayDiv.appendChild(dateSpan);

            dayDiv.addEventListener('click', () => addEvent(dayDiv));
            calendarDays.appendChild(dayDiv);
        }
    }

    async function loadEvents() {
        try {
            const response = await fetch('/calendar/events');
            const events = await response.json();

            if (!Array.isArray(events)) {
                console.error('Failed to load events:', events);
                return;
            }

            // Group events by date
            const eventsByDate = {};
            events.forEach(event => {
                const eventDate = new Date(event.start_time);
                const localEventDate = new Date(eventDate.getTime() - eventDate.getTimezoneOffset() * 60000);
                localEventDate.setHours(0, 0, 0, 0);

                const dateKey = localEventDate.toISOString().split('T')[0];
                if (!eventsByDate[dateKey]) {
                    eventsByDate[dateKey] = [];
                }
                eventsByDate[dateKey].push(event);
            });

            // Add events to calendar
            const dayDivs = document.querySelectorAll('.day:not(.empty)');
            dayDivs.forEach(div => {
                const day = parseInt(div.querySelector('.date-number').textContent);
                const dateKey = new Date(
                    currentDate.getFullYear(),
                    currentDate.getMonth(),
                    day
                ).toISOString().split('T')[0];

                const dayEvents = eventsByDate[dateKey] || [];

                // Show up to 2 events
                dayEvents.slice(0, 2).forEach(event => {
                    const eventSpan = document.createElement('span');
                    eventSpan.classList.add('event-text');
                    eventSpan.textContent = event.title;
                    div.appendChild(eventSpan);
                });

                // If there are more events, show overflow indicator
                if (dayEvents.length > 2) {
                    const overflow = document.createElement('div');
                    overflow.classList.add('events-overflow');
                    overflow.textContent = '+' + (dayEvents.length - 2);
                    div.appendChild(overflow);
                }
            });
        } catch (error) {
            console.error('Error loading events:', error);
        }
    }

    async function addEvent(dayDiv) {
        const eventText = prompt("Enter your event:");
        if (eventText) {
            const day = parseInt(dayDiv.querySelector('.date-number').textContent);
            const startTime = new Date(
                currentDate.getFullYear(),
                currentDate.getMonth(),
                day,
                0, 0, 0
            );

            const endTime = new Date(
                currentDate.getFullYear(),
                currentDate.getMonth(),
                day,
                23, 59, 59
            );

            const eventData = {
                title: eventText,
                description: eventText,
                startTime: startTime.toISOString(),
                endTime: endTime.toISOString()
            };

            try {
                const response = await fetch('/calendar/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });

                if (response.ok) {
                    // Clear existing events and reload
                    const events = dayDiv.querySelectorAll('.event-text, .events-overflow');
                    events.forEach(e => e.remove());
                    await loadEvents();
                } else {
                    const errorData = await response.text();
                    console.error('Failed to save event:', errorData);
                    alert('Failed to save event: ' + errorData);
                }
            } catch (error) {
                console.error('Error saving event:', error);
                alert('Error saving event');
            }
        }
    }

    async function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        await renderCalendar();
        await loadEvents();
    }

    async function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        await renderCalendar();
        await loadEvents();
    }

    // Initialize calendar
    document.addEventListener('DOMContentLoaded', async function() {
        await renderCalendar();
        await loadEvents();
    });
</script>
<div th:replace="~{footer.html}"></div>
</body>
</html>
