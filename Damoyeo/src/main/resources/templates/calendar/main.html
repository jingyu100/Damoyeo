<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/navfooter.css"></link>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 캘린더 전체 스타일 */
        .calendar {
            width: 1200px;
            margin: 0 auto;
        }

        /* 캘린더 헤더와 날짜 줄을 flex로 정렬 */
        .calendar-header, .calendar-row {
            display: flex;
        }

        /* 날짜와 요일 제목 스타일 설정 */
        .day, .header-day {
            width: 14.28%; /* 7개의 칸으로 균등 분배 */
            height: 100px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-weight: bold;
            position: relative;
            cursor: pointer;
        }

        /* 요일 제목 스타일 */
        .header-day {
            background-color: #f1f1f1;
            font-weight: bold;
            cursor: default;
        }

        /* 빈 날짜 스타일 */
        .day.empty {
            background-color: #f8f9fa;
            cursor: default;
        }

        .day:hover {
            background-color: #D3D3D3;
        }

        /* 이벤트 텍스트 스타일 */
        .event-text {
            font-weight: normal;
            font-size: 0.9em;
            margin-top: 5px;
            color: #333;
        }

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body{
            font-family: 'Pretendard-Regular', 'sans-serif';
        }





    </style>
</head>
<body>
<div th:replace="~{topnav.html}"></div>
<div class="container calendar mt-5">
    <h2 class="text-center" id="monthYear"></h2>
    <!-- 요일 헤더 -->
    <div class="calendar-header text-center">
        <div class="header-day">Sun</div>
        <div class="header-day">Mon</div>
        <div class="header-day">Tue</div>
        <div class="header-day">Wed</div>
        <div class="header-day">Thu</div>
        <div class="header-day">Fri</div>
        <div class="header-day">Sat</div>
    </div>
    <!-- 날짜 영역 -->
    <div id="calendarDays"></div>
    <!-- 이전/다음 버튼 -->
    <div class="text-center mt-3">
        <button class="btn btn-primary" onclick="prevMonth()">Previous</button>
        <button class="btn btn-primary" onclick="nextMonth()">Next</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        await renderCalendar();
        await loadEvents(); // 페이지 로드 시 이벤트 로드
    });

    async function loadEvents() {
        try {
            const response = await fetch('/calendar/events');
            const events = await response.json();

            if (!Array.isArray(events)) {
                console.error('Failed to load events:', events);
                return;
            }

            // 모든 이벤트 텍스트 초기화
            const existingEventTexts = document.querySelectorAll('.event-text');
            existingEventTexts.forEach(text => text.remove());

            events.forEach(event => {
                // ISO 날짜 문자열을 Date 객체로 변환 후 로컬 시간으로 변환
                const eventDate = new Date(event.start_time);

                // 로컬 시간대로 날짜를 변환
                const localEventDate = new Date(eventDate.getTime() - eventDate.getTimezoneOffset() * 60000);
                localEventDate.setHours(0, 0, 0, 0);  // 시간은 00:00:00으로 설정

                // 날짜 컴포넌트 추출
                const day = localEventDate.getDate();
                const month = localEventDate.getMonth();
                const year = localEventDate.getFullYear();

                // 현재 표시된 캘린더의 년월과 일치하는지 확인
                if (year === currentDate.getFullYear() && month === currentDate.getMonth()) {
                    const dayDivs = document.querySelectorAll('.day:not(.empty)');
                    dayDivs.forEach(div => {
                        const divDay = parseInt(div.childNodes[0].textContent, 10); // 날짜 숫자로 변환해서 비교

                        if (divDay === day) {
                            const eventSpan = document.createElement('span');
                            eventSpan.classList.add('event-text');
                            eventSpan.textContent = event.title; // 이벤트 제목 표시
                            div.appendChild(eventSpan);
                        }
                    });
                }
            });
        } catch (error) {
            console.error('Error loading events:', error);
        }
    }






    const monthYearLabel = document.getElementById('monthYear');
    const calendarDays = document.getElementById('calendarDays');
    let currentDate = new Date();  // 현재 날짜를 기준으로 초기 설정

    // 캘린더를 렌더링하는 함수
    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        monthYearLabel.textContent = `${year} ${currentDate.toLocaleString('default', {month: 'long'})}`;

        calendarDays.innerHTML = '';
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        let dayRow = document.createElement('div');
        dayRow.classList.add('calendar-row');

        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.classList.add('day', 'empty');
            dayRow.appendChild(emptyDay);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day');
            // 날짜를 span으로 감싸서 추가
            const dateSpan = document.createElement('span');
            dateSpan.textContent = day;
            dayDiv.appendChild(dateSpan);

            dayDiv.addEventListener('click', function() {
                addEvent(dayDiv);
            });
            dayRow.appendChild(dayDiv);

            if ((day + firstDayOfMonth) % 7 === 0 || day === daysInMonth) {
                calendarDays.appendChild(dayRow);
                dayRow = document.createElement('div');
                dayRow.classList.add('calendar-row');
            }
        }
    }

    // // 날짜 클릭 시 이벤트를 추가하는 함수
    // function addEvent(dayDiv) {
    //     const eventText = prompt("Enter your event:"); // 이벤트 내용 입력받기
    //     if (eventText) {  // 입력값이 있는 경우에만 추가
    //         const eventSpan = document.createElement('span');
    //         eventSpan.classList.add('event-text');
    //         eventSpan.textContent = eventText;
    //         dayDiv.appendChild(eventSpan); // 날짜 박스에 이벤트 텍스트 추가
    //     }
    // }

    // 이벤트 추가 함수 수정
    async function addEvent(dayDiv) {
        const eventText = prompt("Enter your event:");
        if (eventText) {
            const day = parseInt(dayDiv.textContent);
            const startTime = new Date(
                currentDate.getFullYear(),
                currentDate.getMonth(),
                day,
                0, 0, 0
            );

            const endTime = new Date(
                currentDate.getFullYear(),
                currentDate.getMonth(),
                day,
                23, 59, 59
            );

            const eventData = {
                title: eventText,
                description: eventText,
                startTime: startTime.toISOString(),
                endTime: endTime.toISOString()
            };

            try {
                const response = await fetch('/calendar/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });

                if (response.ok) {
                    const eventSpan = document.createElement('span');
                    eventSpan.classList.add('event-text');
                    eventSpan.textContent = eventText;
                    dayDiv.appendChild(eventSpan);
                } else {
                    const errorData = await response.text();
                    console.error('Failed to save event:', errorData);
                    alert('Failed to save event: ' + errorData);
                }
            } catch (error) {
                console.error('Error saving event:', error);
                alert('Error saving event');
            }
        }
    }

    // // 이전 달로 이동
    // function prevMonth() {
    //     currentDate.setMonth(currentDate.getMonth() - 1); // 현재 월에서 -1
    //     renderCalendar();
    // }
    //
    // // 다음 달로 이동
    // function nextMonth() {
    //     currentDate.setMonth(currentDate.getMonth() + 1); // 현재 월에서 +1
    //     renderCalendar();
    // }

    // prevMonth와 nextMonth 함수 수정
    async function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        await renderCalendar();
        await loadEvents(); // 월 변경 시 이벤트 다시 로드
    }

    async function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        await renderCalendar();
        await loadEvents(); // 월 변경 시 이벤트 다시 로드
    }

    // 페이지 로드 시 초기 캘린더 렌더링
    document.addEventListener('DOMContentLoaded', renderCalendar);
</script>
<div th:replace="~{footer.html}"></div>
</body>
</html>
