<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>본인확인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f8fc;
            font-family: 'Arial', sans-serif;
        }

        #container {
            width: 800px;
            border: 1px solid #e9e9e9;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 10px rgba(167, 199, 231, 0.2);
            padding: 30px;
        }

        b {
            display: block;
            height: auto;
            text-align: center;
            color: #2c5282;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            color: #4a5568;
            line-height: 1.6;
            margin: 20px 0;
        }

        #inputPassword {
            padding: 20px;
            background-color: #f8fafd;
            border: 1px solid #A7C7E7;
            border-radius: 6px;
            margin: 20px 0;
        }

        form {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }

        label {
            color: #4a5568;
            font-weight: 500;
        }

        input[type="password"] {
            width: 200px;
            padding: 8px 12px;
            border: 2px solid #A7C7E7;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #7aa3d1;
            box-shadow: 0 0 0 3px rgba(167, 199, 231, 0.3);
        }

        button {
            background-color: #A7C7E7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #86b3e0;
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <b>본인확인</b>
    <p>사용자님의 소중한 개인정보보호를 위해서 본인확인을 진행합니다</p>
    <div id="inputPassword">
        <form th:action="@{/user/setting}" method="post">
            <label for="checkPassword">현재 비밀번호</label>
            <input type="password" id="checkPassword" name="password" required>
            <button type="submit">확인</button>
        </form>
        <p th:if="${error}" th:text="${error}" class="error"></p>
    </div>
</div>
</body>
</html>
