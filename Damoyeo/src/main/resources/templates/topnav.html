<div class="top-nav">
    <div class="top-nav-box1">
        <a href="/"><img th:src="@{/uploads/logo.png}" style="width: 130px; height: 130px" alt=""></a>
        <a href="/post/main" class="top-nav">모임 찾기</a>
        <a href="/chat" class="top-nav">채팅하기</a>
        <a href="/calendar/main" class="top-nav">캘린더</a>
        <div class="search-container">
            <input type="text" id="search" name="search" placeholder="모임이나 동네를 검색해보세요..">
        </div>
        <div class="search">
            <a href="javascript:void(0);" onclick="searchPost()">검색하기</a>
        </div>
    </div>

    <th:block th:if="${userId == null}">
        <div class="top-nav-box2">
            <a href="/user/login">로그인</a>
<!--            <div class="profile-icon"></div>-->
        </div>
    </th:block>

    <th:block th:if="${userId != null}">
        <div class="top-nav-box2">
            <a href="/user/logout">로그아웃</a>
            <img th:src="@{|/uploads/${user.photoUrl}|}" style="width: 40px; height: 40px" alt="">
            <a href="/user/profile">프로필</a>
        </div>
    </th:block>
</div>

<script>
    function searchPost() {
        var searchValue = document.getElementById('search').value;
        if (searchValue) {
            var searchUrl = '/post/main?search=' + encodeURIComponent(searchValue);
            window.location.href = searchUrl; // 또는 다른 방법으로 처리 가능
        }
    }
</script>
