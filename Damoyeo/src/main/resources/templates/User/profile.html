<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/basic">
<link rel="stylesheet" href="../css/navfooter.css"></link>
<head>
    <meta charset="UTF-8">
    <title>프로필</title>

</head>
<body>
<div th:replace="~{topnav.html}"></div>
<br><br>
<!--메인 시작부분 -->
<style>
    .content {
        font-family: Arial, sans-serif;
        width: 700px;
        margin: 0 auto;
    }

    .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 10px;
    }

    .profile-photo img {
        width: 250px;
        height: 250px;
        border-radius: 50%;
    }

    .profile-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
    }

    .profile-info h2 {
        margin: 0;
        font-size: 2.0em;
        display: flex;
        align-items: center;
        justify-content: space-between; /* 닉네임과 버튼 사이 정렬 */
        gap: 10px; /* 최소 간격 설정 */
        flex-wrap: nowrap; /* 항목이 줄바꿈되지 않도록 설정 */
        overflow: hidden; /* 넘치는 내용 숨김 */
        white-space: nowrap; /* 한 줄로 고정 */
    }

    .profilemodify a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        background-color: #f0f0f0;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8em;
        transition: background-color 0.3s;
        flex-shrink: 0; /* 버튼이 크기 변화에 영향을 받지 않도록 설정 */
    }

    .profilemodify a:hover {
        background-color: #e0e0e0;
    }

    .details {
        margin-top: 10px;
        font-size: 1.3em;
    }

    .details th {
        text-align: left;
        color: #555;
        width: 20%;
        white-space: nowrap; /* 줄바꿈 방지 */
    }

    .details td {
        text-align: left;
    }
</style>

<div class="content">
    <div class="profile-header">
        <div class="profile-photo">
            <img th:src="@{|/uploads/${user.photoUrl}|}" alt="Post Image">
        </div>
        <div class="profile-info">
            <h2>
                <td th:text="${#strings.abbreviate(user.nickname, 10)}"></td> <!--#닉네임을 최대 10자로 제한-->
                <div class="profilemodify">
                    <a href="/user/editprofile">프로필 수정</a>
                </div>
                <img th:src="@{/uploads/cogwheel.png}" alt="Settings Icon" style="width: 50px; height: 50px;">
            </h2>
            <br>
            <table class="details">
                <tbody>
                <tr>
                    <th scope="row">지역:</th>
                    <td th:text="${user.area}"></td>
                </tr>
                <tr>
                    <th scope="row">자기소개:</th>
                    <td th:text="${user.comment}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br><br>
<!--메인 끝 부분-->

<!-- 메인 게시물 시작 부분-->
<style>
    .divider {
        width: 80%;
        border-top: 3px solid #ddd;
        margin: 30px auto;
        position: relative;
        text-align: center;
    }

    .divider span {
        background-color: #fff;
        padding: 0 10px;
        font-weight: bold;
        font-size: 1.2em;
        display: inline-block;
        position: relative;
        top: -10px;
    }
</style>

<div class="divider">
    <span>게시물</span>
</div>
<br><br><br><br><br>
<!--메인 게시물 끝 부분-->
<div th:replace="~{footer.html}"></div>
</body>
</html>
