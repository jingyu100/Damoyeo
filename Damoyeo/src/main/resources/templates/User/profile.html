<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/basic">
<link rel="stylesheet" href="/css/navfooter.css"></link>
<head>
    <meta charset="UTF-8">
    <title>프로필</title>

</head>
<body>
<div th:replace="~{topnav.html}"></div>
<br><br>
<!--메인 시작부분 -->
<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
}

body{
     font-family: 'Pretendard-Regular';
}
    .content {
        font-family: Arial, sans-serif;
        width: 700px;
        margin: 0 auto;
        padding: 20px; /* 내부 여백 추가 */
        /*border: 1px solid; !* 테두리 추가 *!*/
        border-radius: 10px; /* 모서리를 살짝 둥글게 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /*그림자 효과*/
        background-color: #ffffff;
}
    .post-container {
        display: flex;
        width: 1000px;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-content: flex-start;
        gap: 20px;
        margin: 0 auto;
    }

    .post {
        width: 30%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
    }

    .post-detail {
        text-decoration: none;
        overflow: hidden;
    }

    .post-title {
        color: black;
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 10px;
        text-overflow: ellipsis;
    }

    .post-content {
        font-size: 0.9em;
        color: #666;
        text-overflow: ellipsis;
        margin-bottom: 10px;
    }

    .post-info {
        font-size: 0.8rem;
        color: #888;
        overflow: hidden;
    }

    .post-info span{
        font-size: 0.8rem;
        color: #888;
        text-overflow: ellipsis;
    }


    .page-btn {
        position: fixed;
        bottom: 20px; /* 화면 하단에서 20px 위 */
        left: 50%; /* 화면 왼쪽에서 50% */
        transform: translateX(-50%); /* 가로축을 기준으로 중앙 정렬 */
        background-color: white; /* 배경색 추가 (선택사항) */
        padding: 10px; /* 여백 추가 */
        border-radius: 8px; /* 둥근 모서리 (선택사항) */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 (선택사항) */
    }

    .page-btn a {
        margin: 0 10px;
        font-size: 1.2em;
        text-decoration: none;
        color: #333; /* 링크 색상 */
    }

    .page-btn a:hover {
        color: #007bff; /* 호버 시 링크 색상 변경 */
    }

    .page-btn span {
        margin: 0 10px;
        font-size: 1.2em;
        color: #333; /* 페이지 번호 색상 */
    }

    .content {
        font-family: Arial, sans-serif;
        width: 700px;
        margin: 0 auto;
    }

    .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 10px;
    }

    .profile-photo img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }

    .profile-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;

    }

    .profile-info h2 {
        margin: 0;
        font-size: 1.8em;
        display: flex;
        align-items: center;
        justify-content: space-between; /* 닉네임과 버튼 사이 정렬 */
        gap: 3px; /* 최소 간격 설정 */
        overflow: hidden; /* 넘치는 내용 숨김 */
        white-space: nowrap; /* 한 줄로 고정 */
    }

    .profilemodify {
        background-color: #A7C7E7;
        padding: 10px 15px;
        border-radius: 5px;
    }
    .profilemodify a {
        text-decoration: none;
        color: white;
        background-color: #A7C7E7;
        font-size: 0.8em;
    }

    .details {
        margin-top: 10px;
        font-size: 1.3em;
    }

    .details th {
        text-align: left;
        color: #555;
        width: 20%;
        white-space: nowrap; /* 줄바꿈 방지 */
    }

    .details td {
        text-align: left;
    }
</style>

<div class="content">
    <div class="profile-header">
        <div class="profile-photo">
            <img th:src="@{|/uploads/${user.photoUrl}|}" alt="Post Image">
        </div>
        <div class="profile-info">
            <h2>
                <td th:text="${#strings.abbreviate(user.nickname, 10)}"></td> <!--#닉네임을 최대 10자로 제한-->
                <th:block th:if="${isOwner}">
                    <div class="profilemodify">
                        <a href="/user/editprofile">프로필 편집</a>
                    </div>
                </th:block>
            </h2>
            <br>
            <table class="details">
                <tbody>
                <tr>
                    <th scope="row">지역</th>
                    <td th:text="${user.area}"></td>
                </tr>
                <tr>
                    <th scope="row">자기소개</th>
                    <td th:text="${user.comment}"></td>
                </tr>
                <tr>
                    <th scope="row">관심사</th>
                    <td th:text="${user.interests}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br><br>
<!--메인 끝 부분-->

<!-- 메인 게시물 시작 부분-->
<style>
    /* 구분선 스타일 */
    .divider {
        width: 80%;
        border-top: 3px solid #ddd;
        margin: 30px auto;
        position: relative;
        text-align: center;
    }

    .divider span {
        background-color: #fff;
        padding: 0 10px;
        font-weight: bold;
        font-size: 1.2em;
        display: inline-block;
        position: relative;
        top: -10px;
    }

    /* 게시물 아이템 */
    .post {
        flex: 0 0 calc(33.333% - 20px); /* 고정된 너비로 한 줄에 3개 */
        box-sizing: border-box;
    }


    .post {
        position: relative;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .completed-overlay {
        width: 250px;
        height: 250px;
        position: absolute;
        z-index: 20;
    }

    .post-detail[style*="pointer-events: none"] {
        opacity: 0.7;
    }

    .img-container{
        position: relative;
        overflow: hidden;
    }

    .post-img{
        transition: transform 0.3s ease-in-out;
    }

    .post-img:hover{
        transform: scale(1.1);
    }

</style>


<div class="divider">
    <span>게시물</span>
</div>
<div class="post-container">
    <div th:each="post : ${posts}" class="post" style="position: relative;">
        <a th:if="${post.status.equals('1')}"
           th:href="@{|/post/detail${post.getPostId()}|}"
           class="post-detail">
            <div class="img-container">
                <img th:src="@{|/uploads/${post.photoUrl}|}" alt="" style="width: 250px; height: 250px;" class="post-img">
            </div>
            <div class="post-title" th:text="${post.title}">제목</div>
            <div class="post-content" th:text="${post.content}">내용</div>
            <div class="post-info">활동 지역: <span th:text="${post.roadAddress}">지역</span></div>
            <div class="post-info">상세주소: <span th:text="${post.detailAddress}">상세주소</span></div>
            <div class="post-info">분야: <span th:text="${post.tag}">분야</span></div>
            <div class="post-info">조회수: <span th:text="${post.viewCount}">0</span></div>
            <div class="post-info">좋아요: <span th:text="${post.likeCount}">0</span></div>
            <div class="post-info">참여자: <span th:text="${post.nowParticipants}">0</span>/<span th:text="${post.maxParticipants}">0</span></div>
            <div class="post-info"><span>상태: 모집중</span></div>
        </a>
        <div th:if="${post.status.equals('2') || post.status.equals('3')}" class="post-detail">
            <a th:href="@{|/post/detail${post.getPostId()}|}"
               class="post-detail">
                <div class="img-container">
                    <img src="/uploads/Complete.jpg" alt="모집완료" class="completed-overlay">
                    <img th:src="@{|/uploads/${post.photoUrl}|}" alt="" style="width: 250px; height: 250px;">
                </div>
                <div class="post-title" th:text="${post.title}">제목</div>
                <div class="post-content" th:text="${post.content}">내용</div>
                <div class="post-info">활동 지역: <span th:text="${post.roadAddress}">지역</span></div>
                <div class="post-info">상세주소: <span th:text="${post.detailAddress}">상세주소</span></div>
                <div class="post-info">분야: <span th:text="${post.tag}">분야</span></div>
                <div class="post-info">조회수: <span th:text="${post.viewCount}">0</span></div>
                <div class="post-info">좋아요: <span th:text="${post.likeCount}">0</span></div>
                <div class="post-info">참여자: <span th:text="${post.nowParticipants}">0</span>/<span th:text="${post.maxParticipants}">0</span></div>
                <div class="post-info"><span>상태: 모집완료</span></div>
                <div class="overlay"></div>
            </a>
        </div>
    </div>
</div>

<br>
    <!--메인 게시물 끝 부분-->
<div th:replace="~{footer.html}"></div>
</body>
</html>
