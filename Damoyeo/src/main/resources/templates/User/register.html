<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 테이블 레이아웃 */
        table {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        /* 제목 스타일 */
        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #A7C7E7;
        }

        /* 텍스트 입력 필드 스타일 */
        .text {
            width: calc(100% - 20px);
            height: 38px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding-left: 10px;
            background-color: #f4f4f4;
            margin-bottom: 5px;
        }

        /* 포커스 시 스타일 */
        .text:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* 버튼 스타일 */
        .btn, .check-btn {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #fff;
            background-color: #A7C7E7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        /* 버튼 호버 및 클릭 효과 */
        .btn:hover, .check-btn:hover {
            background-color: #87aed4;
        }

        .btn:active, .check-btn:active {
            background-color: #286494;
        }
    </style>
    <script>
        var emailUnique = false;
        var nicknameUnique = false;

        function checkEmail() {
            const email = document.getElementById("email").value;
            const emailNotice = document.getElementById("emailNotice");
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;


            // 이메일 비어있는지 확인
            if (!email) {
                emailNotice.innerHTML = "이메일을 입력해주세요.";
                emailNotice.style.color = "red";
                emailUnique = false;
                updateSubmitButton();
                return;
            }

            // 정규식 확인
            if (!regex.test(email)) {
                emailNotice.innerHTML = "올바른 이메일 형식을 입력해 주세요.";
                emailNotice.style.color = "red";
                emailUnique = false;
                updateSubmitButton();
                return;
            }

            // 이메일 중복 체크
            fetch(`/user/check-email?email=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        emailNotice.innerHTML = "이미 사용 중인 아이디입니다";
                        emailNotice.style.color = "red";
                        emailUnique = false;
                    } else {
                        emailNotice.innerHTML = "사용 가능한 아이디입니다";
                        emailNotice.style.color = "green";
                        emailUnique = true;
                    }
                    updateSubmitButton();
                })
                .catch(error => {
                    console.error("Error:", error);
                    emailNotice.innerHTML = "이메일 확인 중 오류가 발생했습니다";
                    emailNotice.style.color = "red";
                    emailUnique = false;
                    updateSubmitButton();
                });
        }

        function checkNickname() {
            const nickname = document.getElementById("nickname").value;
            const nicknameNotice = document.getElementById("nicknameNotice");

            if (nickname) {
                fetch(`/user/check-nickname?nickname=${nickname}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            nicknameNotice.innerHTML = "이미 사용 중인 닉네임입니다";
                            nicknameNotice.style.color = "red";
                            nicknameUnique = false;
                        } else {
                            nicknameNotice.innerHTML = "사용 가능한 닉네임입니다";
                            nicknameNotice.style.color = "green";
                            nicknameUnique = true;
                        }
                        updateSubmitButton();
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        nicknameUnique = false;
                        updateSubmitButton();
                    });
            } else {
                // alert("닉네임를 입력해주세요.");
                nicknameUnique = false;
                updateSubmitButton();
            }
        }

        function updateSubmitButton() {
            const submitButton = document.querySelector("input[type='submit']");
            if (emailUnique && nicknameUnique) {
                submitButton.disabled = false;
                submitButton.style.backgroundColor = "#A7C7E7";
                submitButton.style.cursor = "pointer";
            } else {
                submitButton.disabled = true;
                submitButton.style.backgroundColor = "#cccccc";
                submitButton.style.cursor = "not-allowed";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const submitButton = document.querySelector("input[type='submit']");
            submitButton.disabled = true;
            submitButton.style.backgroundColor = "#cccccc";
            submitButton.style.cursor = "not-allowed";
        });
    </script>
</head>
<body>

<div th:if="${errorMessage}" class="alert alert-danger" style="text-align: center; margin-bottom: 20px;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/user/register}" method="post" th:object="${user}">

    <table>
        <tr>
            <td><h2>다모아</h2></td>
        </tr>
        <tr>
            <td>아이디</td>
        </tr>
        <tr>
            <td>
                <input id="email" type="email" class="text" th:field="*{email}" onchange="checkEmail()"
                       placeholder="아이디를 입력해주세요.">
                <p id="emailNotice" style="font-size: 0.9rem; margin-top: 5px;"></p>
                <!--                <button type="button" class="check-btn" onclick="checkEmail()">중복 확인</button>-->
            </td>
        </tr>

        <tr>
            <td>비밀번호</td>
        </tr>
        <tr>
            <td><input type="password" class="text" th:field="*{password}" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
        </tr>

        <tr>
            <td>이름</td>
        </tr>
        <tr>
            <td><input type="text" class="text" th:field="*{name}"></td>
        </tr>

        <tr>
            <td>전화번호</td>
        </tr>
        <tr>
            <td><input type="tel" class="text" th:field="*{phone}"></td>
        </tr>

        <tr>
            <td>닉네임</td>
        </tr>
        <tr>
            <td>
                <input type="text" id="nickname" class="text" onchange="checkNickname()" th:field="*{nickname}">
                <p id="nicknameNotice" style="font-size: 0.9rem; margin-top: 5px;"></p>
                <!--                <button type="button" class="check-btn" onclick="checkNickname()">중복 확인</button>-->
            </td>
        </tr>

        <tr>
            <td>지역</td>
        </tr>
        <tr>
            <td>
                <select class="area" th:field="*{area}">
                    <!-- 지역 옵션 -->
                    <option value="서울">서울</option>
                    <option value="인천">인천</option>
                    <option value="경기">경기</option>
                    <option value="강원">강원</option>
                    <option value="충남">충남</option>
                    <option value="세종">세종</option>
                    <option value="대전">대전</option>
                    <option value="충북">충북</option>
                    <option value="경북">경북</option>
                    <option value="대구">대구</option>
                    <option value="울산">울산</option>
                    <option value="경남">경남</option>
                    <option value="부산">부산</option>
                    <option value="전북">전북</option>
                    <option value="광주">광주</option>
                    <option value="전남">전남</option>
                    <option value="제주">제주</option>
                    <!-- 다른 지역들 추가 -->
                </select>
            </td>
        </tr>
        <tr>
            <td>관심사</td>
        </tr>
        <tr>
            <td>
                <select id="tag" th:field="*{interests}">
                    <!-- 관심사 옵션 -->
                    <option value="운동/스포츠">운동/스포츠</option>
                    <option value="음악/악기">음악/악기</option>
                    <option value="아웃도어/여행">아웃도어/여행</option>
                    <option value="게임/오락">게임/오락</option>
                    <option value="요리/제조">요리/제조</option>
                    <option value="외국어/언어">외국어/언어</option>
                    <option value="스포츠 관람">스포츠 관람</option>
                    <option value="인문학/철학">인문학/철학</option>
                    <option value="자기개발">자기개발</option>
                    <option value="독서">독서</option>
                    <!-- 다른 지역들 추가 -->
                </select>
            </td>
        </tr>
        <tr>
            <td>성별</td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="gender" th:field="*{gender}" value="M"> 남성
                <input type="radio" name="gender" th:field="*{gender}" value="F"> 여성
            </td>
        </tr>

        <tr>
            <td><input type="submit" value="회원가입" class="btn"></td>
        </tr>
    </table>
</form>
</body>
</html>
