<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/user/register}" method="post" th:object="${user}">
    <div class="form-group">
        <label>이메일:</label>
        <input type="email" th:field="*{userEmail}" required/>
        <span class="error" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></span>
    </div>

    <div class="form-group">
        <label>비밀번호:</label>
        <input type="password" th:field="*{userPassword}" required/>
        <span class="error" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></span>
    </div>

    <div class="form-group">
        <label>이름:</label>
        <input type="text" th:field="*{userName}" required/>
        <span class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
    </div>

    <div class="form-group">
        <label>닉네임:</label>
        <input type="text" th:field="*{userNickname}" required/>
        <span class="error" th:if="${#fields.hasErrors('userNickname')}" th:errors="*{userNickname}"></span>
    </div>

    <div class="form-group">
        <label>전화번호:</label>
        <input type="tel" th:field="*{userPhoneNumber}" required/>
        <span class="error" th:if="${#fields.hasErrors('userPhoneNumber')}" th:errors="*{userPhoneNumber}"></span>
    </div>

    <div class="form-group">
        <label>성별:</label>
        <select th:field="*{userGender}">
            <option value="M">남성</option>
            <option value="F">여성</option>
        </select>
    </div>

    <div class="form-group">
        <label>지역:</label>
        <input type="text" th:field="*{userArea}"/>
    </div>

    <div class="form-group">
        <label>자기소개:</label>
        <textarea th:field="*{userComment}"></textarea>
    </div>

    <button type="submit">가입하기</button>
</form>
</body>
</html>
