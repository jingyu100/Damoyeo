<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 테이블 레이아웃 */
        table {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        /* 제목 스타일 */
        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #A7C7E7;
        }

        /* 텍스트 입력 필드 스타일 */
        .text {
            width: calc(100% - 20px);
            height: 38px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding-left: 10px;
            background-color: #f4f4f4;
            margin-bottom: 5px;
        }

        /* 포커스 시 스타일 */
        .text:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* 버튼 스타일 */
        .btn, .check-btn {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #fff;
            background-color: #A7C7E7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        /* 버튼 호버 및 클릭 효과 */
        .btn:hover, .check-btn:hover {
            background-color: #87aed4;
        }

        .btn:active, .check-btn:active {
            background-color: #286494;
        }
    </style>
    <script>
        function checkEmail() {
            const email = document.getElementById("email").value;
            if (email) {
                fetch(`/user/check-email?email=${email}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            alert("이미 사용 중인 아이디입니다.");
                        } else {
                            alert("사용 가능한 아이디입니다.");
                        }
                    })
                    .catch(error => console.error("Error:", error));
            } else {
                alert("아이디를 입력해주세요.");
            }
        }
    </script>
</head>
<body>

<div th:if="${errorMessage}" class="alert alert-danger" style="text-align: center; margin-bottom: 20px;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/user/register}" method="post" th:object="${user}">

    <table>
        <tr>
            <td><h2>다모아</h2></td>
        </tr>
        <tr>
            <td>아이디</td>
        </tr>
        <tr>
            <td>
                <input id="email" type="email" class="text" th:field="*{email}" placeholder="아이디를 입력해주세요.">
                <button type="button" class="check-btn" onclick="checkEmail()">중복 확인</button>
            </td>
        </tr>

        <tr>
            <td>비밀번호</td>
        </tr>
        <tr>
            <td><input type="password" class="text" th:field="*{password}" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
        </tr>

        <tr>
            <td>이름</td>
        </tr>
        <tr>
            <td><input type="text" class="text" th:field="*{name}"></td>
        </tr>

        <tr>
            <td>전화번호</td>
        </tr>
        <tr>
            <td><input type="tel" class="text" th:field="*{phone}"></td>
        </tr>

        <tr>
            <td>닉네임</td>
        </tr>
        <tr>
            <td><input type="text" class="text" th:field="*{nickname}"></td>
        </tr>

        <tr>
            <td>지역</td>
        </tr>
        <tr>
            <td>
                <select class="area" th:field="*{area}">
                    <!-- 지역 옵션 -->
                    <option value="서울">서울</option>
                    <option value="인천">인천</option>
                    <option value="경기">경기</option>
                    <option value="강원">강원</option>
                    <option value="충남">충남</option>
                    <option value="세종">세종</option>
                    <option value="대전">대전</option>
                    <option value="충북">충북</option>
                    <option value="경북">경북</option>
                    <option value="대구">대구</option>
                    <option value="울산">울산</option>
                    <option value="경남">경남</option>
                    <option value="부산">부산</option>
                    <option value="전북">전북</option>
                    <option value="광주">광주</option>
                    <option value="전남">전남</option>
                    <option value="제주">제주</option>
                    <!-- 다른 지역들 추가 -->
                </select>
            </td>
        </tr>

        <tr>
            <td>성별</td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="gender" th:field="*{gender}" value="M"> 남성
                <input type="radio" name="gender" th:field="*{gender}" value="F"> 여성
            </td>
        </tr>

        <tr>
            <td><input type="submit" value="회원가입" class="btn"></td>
        </tr>
    </table>
</form>
</body>
</html>
