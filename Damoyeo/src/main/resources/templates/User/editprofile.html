<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/basic">
<link rel="stylesheet" href="../css/navfooter.css"></link>
<head>
    <meta charset="UTF-8">
    <title>프로필</title>

</head>
<body>
<div th:replace="~{topnav.html}"></div>
<!--메인 수정 부분 시작-->
<br><br>
<style>
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
}

body{
 font-family: 'Pretendard-Regular';
}

.content {
    font-family: Arial, sans-serif;
    width: 700px;
    margin: 0 auto;
    padding: 20px; /* 내부 여백 추가 */
    border: 1px solid; /* 테두리 추가 */
    border-radius: 10px; /* 모서리를 살짝 둥글게 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /*그림자 효과*/
    background-color: #ffffff;
}

.profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 10px;
}

.details {
    margin-top: 10px;
    font-size: 1.5em;
    width: 50%; /* 테이블 너비 조정 */
    border-spacing: 0px 10px; /* 항목 간 간격 조정 */
}

.details th {
    text-align: left;
    color: #555;
    width: 20%; /* 텍스트 칸을 좁게 조정 */
    padding-right: 5px; /* 텍스트와 입력 필드 간격 조정 */
    white-space: nowrap; /* 줄바꿈 방지 */
    vertical-align: top; /* 위쪽 정렬로 고정 */
}

.details td {
    text-align: left;
    width: 80%; /* 입력 필드 칸을 넓게 조정 */
}

.text {
    width: 300px;
    height: 50px;
    font-size: 1.2em;
    font-weight: bold;
    border: 0;
    border-radius: 15px;
    outline: none;
    padding-left: 10px;
    background-color: #ffffff;
    border: 1px solid #A7C7E7;
}

.area {
    width: 200px;
    height: 35px;
    font-size: 15px;
    border-radius: 15px;
    padding-left: 10px;
    background-color: #ffffff;
    border: 1px solid #A7C7E7;
}

.custom-textarea {
    width: 300px;
    height: 50px;
    font-size: 15px;
    border: 1px solid #A7C7E7;
    border-radius: 15px;
    padding: 10px;
    background-color: #ffffff;
}
.interests {
    width: 200px;
    height: 35px;
    font-size: 15px;
    border: 1px solid #A7C7E7;
    border-radius: 15px;
    padding-left: 10px;
    background-color: #ffffff;
}

.profile-photo img {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

#photoUrl {
    display: none; /* 파일 선택창 숨기기 */
}

button {
    margin-top: 10px;
    padding: 10px 20px; /* 버튼 크기 조정 */
    font-size: 1.6em;
    background-color: #A7C7E7;
    border: 2px solid #A7C7E7;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
}

.form-buttons {
    margin-top: 10px; /* 자기소개 아래 공간 조정 */
    text-align: right;
}
</style>

<div class="content">
    <form th:action="@{/user/editprofile}" method="post" th:object="${user}" enctype="multipart/form-data">
        <div class="profile-header">
            <label for="photoUrl" class="profile-photo">
                <img id="profileImg" th:src="@{|/uploads/${user.photoUrl}|}" alt="Post Image">
            </label>
            <input type="file" name="photo" id="photoUrl"/>
            <table class="details">
                <tr>
                    <th scope="row">닉네임</th>
                    <td>
                        <input type="text" class="text" th:field="*{nickname}" required>
                    </td>
                </tr>
                <tr>
                    <th scope="row">지역</th>
                    <td>
                        <select class="area" th:field="*{area}">
                            <option value="서울">서울</option>
                            <option value="인천">인천</option>
                            <option value="경기">경기</option>
                            <option value="강원">강원</option>
                            <option value="충남">충남</option>
                            <option value="세종">세종</option>
                            <option value="대전">대전</option>
                            <option value="충북">충북</option>
                            <option value="경북">경북</option>
                            <option value="대구">대구</option>
                            <option value="울산">울산</option>
                            <option value="경남">경남</option>
                            <option value="부산">부산</option>
                            <option value="전북">전북</option>
                            <option value="광주">광주</option>
                            <option value="전남">전남</option>
                            <option value="제주">제주</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row">자기소개</th>
                    <td>
                        <textarea id="content" placeholder="내용을 입력하세요" th:field="*{comment}" rows="4" required
                                  class="custom-textarea"></textarea>
                </tr>
                <tr>
                    </td>
                    <th scope="row">관심사</th>
                    <td>
                        <select class="interests" th:field="*{interests}">
                            <option value="운동/스포츠">운동/스포츠</option>
                            <option value="음악/악기">음악/악기</option>
                            <option value="아웃도어/여행">아웃도어/여행</option>
                            <option value="게임/오락">게임/오락</option>
                            <option value="요리/제조">요리/제조</option>
                            <option value="외국어/언어">외국어/언어</option>
                            <option value="스포츠 관람">스포츠 관람</option>
                            <option value="인문학/철학">인문학/철학</option>
                            <option value="자기개발">자기개발</option>
                            <option value="독서">독서</option>
                        </select>
                    </td>
                </tr>
                </tr>
            </table>
        </div>
        <div class="form-buttons">
            <button type="submit">수정</button>
        </div>
    </form>
</div>

<br><br><br><br>
<!--메인 수정 부분 끝-->
<div th:replace="~{footer.html}"></div>
</body>
</html>
