<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/basic">
<link rel="stylesheet" href="../css/navfooter.css"></link>
<head>
    <meta charset="UTF-8">
    <title>프로필</title>

</head>
<body>
<div th:replace="~{topnav.html}"></div>
<div class="content">
    <form th:action="@{/user/editprofile}" method="post" th:object="${user}" enctype="multipart/form-data">
        <table>
            <tbody>
            <tr>
                <th scope="row">닉네임</th>
                <td>
                    <input type="text" class="text" th:field="*{nickname}" required>
                </td>
            </tr>
            <tr>
                <th scope="row">자기소개</th>
                <td>
                    <textarea id="content" placeholder="내용을 입력하세요" th:field="*{comment}" rows="5" required></textarea>
                </td>
            </tr>
            <tr>
                <th scope="row">지역</th>
                <td>
                    <select class="area" th:field="*{area}">
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                        <option value="경기">경기</option>
                        <option value="강원">강원</option>
                        <option value="충남">충남</option>
                        <option value="세종">세종</option>
                        <option value="대전">대전</option>
                        <option value="충북">충북</option>
                        <option value="경북">경북</option>
                        <option value="대구">대구</option>
                        <option value="울산">울산</option>
                        <option value="경남">경남</option>
                        <option value="부산">부산</option>
                        <option value="전북">전북</option>
                        <option value="광주">광주</option>
                        <option value="전남">전남</option>
                        <option value="제주">제주</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th scope="row">프로필 사진</th>
                <td>
                    <input type="file" name="photo" id="photoUrl"/>
                    <label for="photoUrl"><i class="fas fa-upload"></i>파일업로드</label>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">수정</button>
    </form>
</div>
<div th:replace="~{footer.html}"></div>
</body>
</html>
